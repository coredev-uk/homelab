apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: tunnelled
spec:
  selector:
    app: gluetun-gateway  # Points to gateway pod
  ports:
    - name: web-http
      port: 8080
      targetPort: 8080
    - name: web-https
      port: 8443
      targetPort: 8443
    - name: torrent-tcp
      port: 6881
      targetPort: 6881
    - name: torrent-udp
      port: 6881
      targetPort: 6881
      protocol: UDP
  type: ClusterIP