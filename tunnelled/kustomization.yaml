apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - gluetun.yaml      # Centralized VPN service with HTTP & SOCKS5 proxies
  - qbittorrent.yaml  # QBittorrent using SOCKS5 proxy
