apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - gluetun-gateway.yaml      # Centralized VPN gateway + QBittorrent sidecar
  - qbittorrent-service.yaml  # Service targeting gluetun-gateway pod
  - prowlarr/                 # Prowlarr + Flaresolverr with HTTP proxy
  - qbittorrent/              # Empty (QBittorrent runs in gateway pod)
  - sabnzbd/                  # Sabnzbd with HTTP proxy