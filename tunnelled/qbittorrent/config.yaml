apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-config
  namespace: media
data:
  qBittorrent.conf: |
    [Application]
    FileLogger\Age=1
    FileLogger\AgeType=1
    FileLogger\Backup=true
    FileLogger\DeleteOld=true
    FileLogger\Enabled=false
    FileLogger\MaxSizeBytes=66560
    FileLogger\Path=/config/qBittorrent/logs

    [AutoRun]
    enabled=false
    program=

    [BitTorrent]
    Session\AddTorrentStopped=false
    Session\AddTorrentToTopOfQueue=true
    Session\AlternativeGlobalDLSpeedLimit=20000
    Session\AlternativeGlobalUPSpeedLimit=20000
    Session\BTProtocol=TCP
    Session\DefaultSavePath=/downloads/
    Session\DisableAutoTMMByDefault=false
    Session\DisableAutoTMMTriggers\CategorySavePathChanged=false
    Session\DisableAutoTMMTriggers\DefaultSavePathChanged=false
    Session\ExcludedFileNames=
    Session\MaxConnections=-1
    Session\MaxConnectionsPerTorrent=-1
    Session\MaxUploads=-1
    Session\MaxUploadsPerTorrent=-1
    Session\Port=6881
    Session\Preallocation=true
    Session\QueueingSystemEnabled=false
    Session\SSL\Port=3920
    Session\ShareLimitAction=Stop
    Session\TempPath=/downloads/incomplete/
    Session\TempPathEnabled=true

    [Core]
    AutoDeleteAddedTorrentFile=IfAdded

    [LegalNotice]
    Accepted=true

    [Meta]
    MigrationVersion=8

    [Network]
    Cookies=@Invalid()
    PortForwardingEnabled=false
    Proxy\HostnameLookupEnabled=false
    Proxy\Profiles\BitTorrent=true
    Proxy\Profiles\Misc=true
    Proxy\Profiles\RSS=true

    [Preferences]
    Connection\PortRangeMin=6881
    Connection\UPnP=false
    Downloads\SavePath=/downloads/
    Downloads\TempPath=/downloads/incomplete/
    General\Locale=en
    MailNotification\req_auth=true
    WebUI\Address=*
    WebUI\AuthSubnetWhitelist=10.147.11.0/24
    WebUI\AuthSubnetWhitelistEnabled=true
    WebUI\CSRFProtection=false
    WebUI\ClickjackingProtection=false
    WebUI\HostHeaderValidation=false
    WebUI\LocalHostAuth=false
    WebUI\Password_PBKDF2="@ByteArray(O06Iz8aqassws2pSkp39mg==:WkuEEMjEIicoiYvh8hDIaYV6hdTwc7GzLqu+sVxVRhLKc4XsQTfAYuc+4/7cI6Do+0p73w7bCd5djBeVm/Sb/w==)"
    WebUI\ServerDomains=*

    [RSS]
    AutoDownloader\DownloadRepacks=true
    AutoDownloader\SmartEpisodeFilter=s(\\d+)e(\\d+), (\\d+)x(\\d+), "(\\d{4}[.\\-]\\d{1,2}[.\\-]\\d{1,2})", "(\\d{1,2}[.\\-]\\d{1,2}[.\\-]\\d{4})"
