apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: tunnelled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun-gateway
  namespace: tunnelled
  labels:
    app: gluetun-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun-gateway
  template:
    metadata:
      labels:
        app: gluetun-gateway
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:v3.40.0
          ports:
            - containerPort: 8000 # Control server
            - containerPort: 8888 # HTTP proxy
            - containerPort: 8388 # SOCKS5 proxy
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_TYPE
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: FIREWALL_OUTBOUND_SUBNETS
            - name: UPDATER_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: UPDATER_PERIOD
            - name: DNS_KEEP_NAMESERVER
              value: "off"
            - name: DNS_ADDRESS
              value: "1.1.1.1"
            - name: DOT
              value: "off"
            - name: DNS_UPDATE_PERIOD
              value: "24h"
            # HTTP Proxy settings
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_LISTENING_ADDRESS
              value: ":8888"
            - name: HTTPPROXY_STEALTH
              value: "on"
            # SOCKS5 Proxy settings
            - name: SHADOWSOCKS
              value: "on"
            - name: SHADOWSOCKS_LISTENING_ADDRESS
              value: ":8388"
            - name: SHADOWSOCKS_METHOD
              value: "chacha20-ietf-poly1305"
            - name: SHADOWSOCKS_PASSWORD
              value: "gluetun-proxy"
            # Control server
            - name: HTTP_CONTROL_SERVER_LOG
              value: "on"
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: "/gluetun/auth/config.toml"
            # Port forwarding
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: PORT_FORWARD_ONLY
              value: "on"
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: '/bin/sh -c "wget -O- --retry-connrefused --post-data \"json={\\\"listen_port\\\":{{PORTS}}}\" http://localhost:8080/api/v2/app/setPreferences 2>&1"'
          volumeMounts:
            - name: gluetun-auth-config
              mountPath: /gluetun/auth
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:5.1.2
          ports:
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 6881
            - containerPort: 6881
              protocol: UDP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: gluetun-auth-config
          configMap:
            name: gluetun-auth-config
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data-host
---
apiVersion: v1
kind: Service
metadata:
  name: gluetun-gateway
  namespace: tunnelled
  labels:
    app: gluetun-gateway
spec:
  selector:
    app: gluetun-gateway
  ports:
    - name: control
      port: 8000
      targetPort: 8000
    - name: http-proxy
      port: 8888
      targetPort: 8888
    - name: socks5-proxy
      port: 8388
      targetPort: 8388
    - name: qbt-web-http
      port: 8080
      targetPort: 8080
    - name: qbt-web-https
      port: 8443
      targetPort: 8443
    - name: qbt-torrent-tcp
      port: 6881
      targetPort: 6881
    - name: qbt-torrent-udp
      port: 6881
      targetPort: 6881
      protocol: UDP
  type: ClusterIP

