apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
  annotations:
    glance/name: "Jellyfin"
    glance/icon: "di:jellyfin"
    glance/url: "https://jellyfin.home.coredev.uk"
    glance/description: "Media Server"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        supplementalGroups:
          - 303 # render group for Intel GPU access
          - 26 # same as above
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /config /cache && chmod -R 755 /config /cache",
            ]
          volumeMounts:
            - name: storage
              mountPath: /config
              subPath: config
            - name: storage
              mountPath: /cache
              subPath: cache
          securityContext:
            runAsUser: 0
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.0-rc8
          ports:
            - containerPort: 8096
            - containerPort: 8920
          env:
            - name: TZ
              value: "Europe/London"
            - name: JELLYFIN_PublishedServerUrl
              value: "https://jellyfin.home.coredev.uk"

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              add:
                - SYS_ADMIN # Required for Intel VA-API access
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: storage
              mountPath: /config
              subPath: config
            - name: storage
              mountPath: /cache
              subPath: cache
            - name: data
              mountPath: /media
            - name: render-device
              mountPath: /dev/dri/renderD128
          resources:
            requests:
              memory: "4Gi"
              cpu: "500m"
              gpu.intel.com/i915: 1
            limits:
              memory: "12Gi"
              cpu: "6000m"
              gpu.intel.com/i915: 1
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: jellyfin-storage-host
        - name: data
          persistentVolumeClaim:
            claimName: media-data-host
        - name: render-device
          hostPath:
            path: /dev/dri/renderD128
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-storage-host
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 55Gi
  volumeName: jellyfin-storage
  storageClassName: ""
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
spec:
  selector:
    app: jellyfin
  ports:
    - name: http
      port: 8096
      targetPort: 8096
    - name: https
      port: 8920
      targetPort: 8920
  type: ClusterIP
