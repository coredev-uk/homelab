apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
  annotations:
    glance/name: "Jellyfin"
    glance/icon: "si:jellyfin"
    glance/url: "https://jellyfin.home.coredev.uk"
    glance/description: "Media Server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        supplementalGroups:
          - 303 # render group for Intel GPU access
          - 26 # same as above
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command:
            [
              "sh",
              "-c",
              "chown -R 1000:1000 /config /cache && chmod -R 755 /config /cache",
            ]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
          securityContext:
            runAsUser: 0
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.0-rc5
          ports:
            - containerPort: 8096
            - containerPort: 8920
          env:
            - name: TZ
              value: "Europe/London"
            - name: JELLYFIN_PublishedServerUrl
              value: "https://jellyfin.home.coredev.uk"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              add:
                - SYS_ADMIN # Required for Intel VA-API access
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: data
              mountPath: /media
              readOnly: true
            - name: render-device
              mountPath: /dev/dri/renderD128
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              gpu.intel.com/i915: 1
            limits:
              memory: "8Gi"
              cpu: "4000m"
              gpu.intel.com/i915: 1
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache-host
        - name: data
          persistentVolumeClaim:
            claimName: media-data-host
        - name: render-device
          hostPath:
            path: /dev/dri/renderD128
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache-host
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  volumeName: jellyfin-cache
  storageClassName: ""
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
spec:
  selector:
    app: jellyfin
  ports:
    - name: http
      port: 8096
      targetPort: 8096
    - name: https
      port: 8920
      targetPort: 8920
  type: ClusterIP
