apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-metrics-proxy
  namespace: media
data:
  default.conf: |
    server {
        listen 8001;
        server_name _;
        
        location /metrics {
            proxy_pass http://127.0.0.1:8002/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }
        
        location / {
            return 404;
        }
    }