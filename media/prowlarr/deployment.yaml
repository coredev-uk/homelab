#
# Prowlarr with dedicated Gluetun VPN sidecar
# Optimized for indexer searches with low-latency connections
#
---
# Persistent storage for Prowlarr configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: media
  labels:
    app: prowlarr
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

---
# Prowlarr deployment with VPN sidecar
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      # VPN functionality with reduced privileges
      securityContext:
        runAsNonRoot: false
      
      # Use default Kubernetes DNS policy
      # dnsPolicy: "ClusterFirst"

      containers:
        # Gluetun VPN sidecar - optimized for indexer API calls
        - name: gluetun
          image: qmcgaw/gluetun:pr-2878
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_TYPE
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: FIREWALL_OUTBOUND_SUBNETS
            - name: UPDATER_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: UPDATER_PERIOD
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: LOG_LEVEL

            # DNS Configuration - use gluetun internal DNS
            # DNS_KEEP_NAMESERVER causes connectivity issues

            # VPN Credentials
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY

          volumeMounts:
            - name: tun-device
              mountPath: /dev/net/tun

          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

        # Prowlarr - Indexer manager
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.0.5
          ports:
            - containerPort: 9696
              name: web-ui
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10

        # FlareSolverr - CloudFlare bypass for protected indexers
        - name: flaresolverr
          image: flaresolverr/flaresolverr:v3.4.0
          ports:
            - containerPort: 8191
              name: api
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_HTML
              value: "false"
            - name: CAPTCHA_SOLVER
              value: "none"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8191
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8191
            initialDelaySeconds: 30
            periodSeconds: 10

      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice

---
# Service to expose Prowlarr and FlareSolverr
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
spec:
  selector:
    app: prowlarr
  ports:
    - name: web-ui
      port: 9696
      targetPort: web-ui
    - name: flaresolverr
      port: 8191
      targetPort: api
  type: ClusterIP
