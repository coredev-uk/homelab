apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: media
  labels:
    app: huntarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      containers:
        - name: huntarr
          image: huntarr/huntarr:latest
          ports:
            - containerPort: 9705
           env:
             - name: PUID
               value: "1000"
             - name: PGID
               value: "1000"
             - name: TZ
               value: "Europe/London"
             - name: HUNTARR_PORT
               value: "9705"
             - name: HUNTARR_SERVICE_PORT
               value: "9705"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huntarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: huntarr
  namespace: media
spec:
  selector:
    app: huntarr
  ports:
    - port: 9705
      targetPort: 9705
  type: ClusterIP
