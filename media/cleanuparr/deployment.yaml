apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanuparr
  namespace: media
  labels:
    app: cleanuparr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleanuparr
  template:
    metadata:
      labels:
        app: cleanuparr
    spec:
      containers:
        - name: cleanuparr
          image: ghcr.io/cleanuparr/cleanuparr:2.2.1
          ports:
            - containerPort: 11011
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: cleanuparr-config
        - name: media
          persistentVolumeClaim:
            claimName: media-data-host
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cleanuparr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  name: cleanuparr
  namespace: media
spec:
  selector:
    app: cleanuparr
  ports:
    - port: 11011
      targetPort: 11011
  type: ClusterIP
