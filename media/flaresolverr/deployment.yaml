apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: downloads
  labels:
    app: flaresolverr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_TYPE
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: FIREWALL_OUTBOUND_SUBNETS
            - name: UPDATER_PERIOD
              value: "24h"
            - name: TZ
              value: "Europe/London"
          ports:
            - containerPort: 8191
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
            - name: dev-tun
              mountPath: /dev/net/tun
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        - name: flaresolverr
          image: flaresolverr/flaresolverr:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_HTML
              value: "false"
            - name: CAPTCHA_SOLVER
              value: "none"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: flaresolverr-gluetun-config
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flaresolverr-gluetun-config
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: downloads
spec:
  selector:
    app: flaresolverr
  ports:
    - port: 8191
      targetPort: 8191
  type: ClusterIP
