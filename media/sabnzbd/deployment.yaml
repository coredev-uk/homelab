apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: downloads
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: scripts-setup
          image: busybox:latest
          command: ['sh', '-c']
          args:
            - |
              # Create scripts directory
              mkdir -p /scripts
              
              # Copy scripts from ConfigMap
              cp /tmp/scripts/* /scripts/
              
              # Set executable permissions
              chmod +x /scripts/*.py
              
              echo "Scripts setup completed"
          volumeMounts:
            - name: scripts-volume
              mountPath: /scripts
            - name: scripts-temp
              mountPath: /tmp/scripts
            - name: sabnzbd-config
              mountPath: /tmp/config
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          ports:
            - containerPort: 8090
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_TYPE
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: FIREWALL_OUTBOUND_SUBNETS
            - name: DOT
              value: "off"
            - name: DNS_ADDRESS
              value: "1.1.1.1"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: SAB__misc__host_whitelist
              value: "sabnzbd.home.coredev.uk"
            - name: SAB__misc__enable_https
              value: "1"
            - name: SAB__misc__https_port
              value: ""
            - name: SABNZBD__folders__script_dir
              value: "/scripts"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: scripts-volume
              mountPath: /scripts
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data-host
        - name: scripts-volume
          emptyDir: {}
        - name: scripts-temp
          configMap:
            name: sabnzbd-scripts
            defaultMode: 0755
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  selector:
    app: sabnzbd
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
