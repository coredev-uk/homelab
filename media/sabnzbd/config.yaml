apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-config
  namespace: media
data:
  sabnzbd.ini: |
    __version__ = 19
    __encoding__ = utf-8

    [misc]
    queue_complete = ""
    queue_complete_pers = 0
    bandwidth_perc = 100
    cache_limitstr = ""
    cleanup_list = ,
    dirscan_dir = ""
    dirscan_speed = 5
    complete_dir = /downloads/usenet
    download_dir = /downloads/usenet/incomplete
    download_free = ""
    fulldisk_autoresume = 0
    script_dir = ""
    nzb_backup_dir = ""
    cache_limit = ""
    admin_dir = admin
    backup_dir = ""
    backup_space = 1g
    backup_days = 30

    [categories]
    [[movies]]
    name = movies
    order = 0
    pp = ""
    script = ""
    dir = /downloads/usenet/movies
    newzbin = ""
    priority = 0

    [[tv]]
    name = tv
    order = 1
    pp = ""
    script = ""
    dir = /downloads/usenet/tv
    newzbin = ""
    priority = 0

    [servers]

    [logging]
    log_dir = logs
    max_log_size = 5242880
    log_backups = 5
    log_level = 1
    log_new = 0

    [ncenter]
    enable_notifications = 1