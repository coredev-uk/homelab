apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: media
  labels:
    app: glance
  annotations:
    glance/hide: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
        - name: glance
          image: glanceapp/glance:v0.8.4
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: "Europe/London"
            - name: PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: PIHOLE_WEBPASSWORD
            - name: GLANCE_WEATHER_LOCATION
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: GLANCE_WEATHER_LOCATION
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: glance-config
---
apiVersion: v1
kind: Service
metadata:
  name: glance
  namespace: media
spec:
  selector:
    app: glance
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
