apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: media
  labels:
    app: glance
  annotations:
    glance/hide: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
        - name: glance
          image: glanceapp/glance:v0.8.4
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: common-env-config
                  key: TZ
            - name: PIHOLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: PIHOLE_WEBPASSWORD
            - name: GLANCE_WEATHER_LOCATION
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: GLANCE_WEATHER_LOCATION
            - name: SONARR_URL
              value: "https://sonarr.home.coredev.uk"
            - name: RADARR_URL
              value: "https://radarr.home.coredev.uk"
            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: SONARR_API_KEY
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: RADARR_API_KEY
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: GITHUB_TOKEN
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: config
          configMap:
            name: glance-config
---
apiVersion: v1
kind: Service
metadata:
  name: glance
  namespace: media
spec:
  selector:
    app: glance
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
