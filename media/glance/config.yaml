server:
  port: 8080

theme:
  background-color: 210 20 96
  primary-color: 200 90 50
  contrast-multiplier: 1.2

pages:
  - name: Homelab
    columns:
      - size: small
        widgets:
          - type: calendar

          - type: weather
            location: ${GLANCE_WEATHER_LOCATION}
            show-area-name: true

          - type: markets
            title: Portfolio
            markets:
              - symbol: VUAG.L
                name: Vanguard FTSE
              - symbol: NVDA
                name: Nvidia
              - symbol: AAPL
                name: Apple

          - type: markets
            title: Crypto
            markets:
              - symbol: BTC-USD
                name: Bitcoin

          - type: server-stats
            servers:
              - type: prometheus
                name: Homelab Server
                url: http://prometheus.monitoring:9090

          - type: dns-stats
            service: pihole-v6
            url: http://pihole-web.dns
            password: ${PIHOLE_PASSWORD}

      - size: full
        widgets:
          - type: bookmarks
            title: Media Services
            groups:
              - title: Management
                links:
                  - title: ArgoCD
                    url: https://argocd.home.coredev.uk
                    icon: si:argo
                  - title: Pihole
                    url: https://pihole.home.coredev.uk
                    icon: si:pihole
                  - title: Longhorn
                    url: https://longhorn.home.coredev.uk
                    icon: si:rancher

              - title: Media Stack
                links:
                  - title: Jellyfin
                    url: https://jellyfin.home.coredev.uk
                    icon: si:jellyfin
                  - title: Jellyseerr
                    url: https://jellyseerr.home.coredev.uk
                    icon: sh:jellyseerr-light
                  - title: Radarr
                    url: https://radarr.home.coredev.uk
                    icon: si:radarr
                  - title: Sonarr
                    url: https://sonarr.home.coredev.uk
                    icon: si:sonarr
                  - title: Bazarr
                    url: https://bazarr.home.coredev.uk
                    icon: sh:bazarr-light
                  - title: Prowlarr
                    url: https://prowlarr.home.coredev.uk
                    icon: sh:prowlarr-light

              - title: Downloads
                links:
                  - title: qBittorrent
                    url: https://qbittorrent.home.coredev.uk
                    icon: si:qbittorrent
                  - title: SABnzbd
                    url: https://sabnzbd.home.coredev.uk
                    icon: sh:sabnzbd-light

              - title: Security
                links:
                  - title: Frigate
                    url: https://frigate.home.coredev.uk
                    icon: si:frigate

          - type: rss
            title: Tech News
            feeds:
              - url: https://itsfoss.com/rss/
                title: It's FOSS
              - url: https://feeds.arstechnica.com/arstechnica/index
                title: Ars Technica
            limit: 8

          - type: monitor
            title: Service Status
            sites:
              - title: Jellyfin
                url: https://jellyfin.home.coredev.uk
                check-url: http://jellyfin.media:8096
                icon: si:jellyfin
              - title: Radarr
                url: https://radarr.home.coredev.uk
                check-url: http://radarr.media:7878
                icon: si:radarr
              - title: Sonarr
                url: https://sonarr.home.coredev.uk
                check-url: http://sonarr.media:8989
                icon: si:sonarr
              - title: Prowlarr
                url: https://prowlarr.home.coredev.uk
                check-url: http://prowlarr.downloads:9696
                icon: sh:prowlarr-light
              - title: qBittorrent
                url: https://qbittorrent.home.coredev.uk
                check-url: http://qbittorrent.downloads:8080
                icon: si:qbittorrent
              - title: ArgoCD
                url: https://argocd.home.coredev.uk
                check-url: http://argocd-server.argocd:80
                icon: si:argo

          - type: releases
            title: Software Updates
            repositories:
              - glanceapp/glance
              - k3s-io/k3s
              - argoproj/argo-cd
              - longhorn/longhorn
              - traefik/traefik
            limit: 8
            collapse-after: 5

          - type: videos
            title: Tech Videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCBJycsmduvYEL83R_U4JriQ # MKBHD
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
              - UCF9IOB2TExg3QIBupFtBDxg # Jeff Geerling
            limit: 8
            collapse-after: 4
            style: horizontal-cards
