apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
  labels:
    app: qbittorrent
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  annotations:
    glance/name: "Flood"
    glance/icon: "mdi:waves"
    glance/url: "https://qbittorrent.home.coredev.uk"
    glance/description: "Modern qBittorrent Web UI via VPN"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: net.ipv6.conf.all.disable_ipv6
            value: "1"
      containers:
        # Gluetun VPN sidecar for qBittorrent
        - name: gluetun
          image: qmcgaw/gluetun:v3.40.0
          ports:
            - containerPort: 8000
              name: control-api
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config-shared
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config-shared
                  key: VPN_TYPE
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config-shared
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config-shared
                  key: OUTBOUND_SUBNETS_CLUSTER
            - name: UPDATER_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: vpn-config-shared
                  key: UPDATER_PERIOD
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: QBIT_VPN_PRIVATE_KEY

            # Control server authentication
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: "/gluetun/auth/config.toml"
            - name: HTTP_CONTROL_SERVER_LOG
              value: "on"

            # Port forwarding for BitTorrent
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: PORT_FORWARD_ONLY
              value: "on"

            # Update listening port on qBittorrent
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'

            # DNS Configuration - use regular DNS instead of DoT to avoid timeouts
            - name: DOT
              value: "off"
            - name: DNS_SERVERS
              value: "1.1.1.1,1.0.0.1"

          volumeMounts:
            - name: gluetun-auth-config
              mountPath: /gluetun/auth
            - name: tun-device
              mountPath: /dev/net/tun

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # qBittorrent container using Gluetun network
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: qbittorrent-web
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "2Gi"
              cpu: "100m"
            limits:
              memory: "4Gi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /api/v2/app/version
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/v2/app/version
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v2/app/version
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

        # Flood UI sidecar container
        - name: flood
          image: jesec/flood:v4.1.0
          ports:
            - containerPort: 3000
              name: flood-web
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data-host
        - name: gluetun-auth-config
          configMap:
            name: gluetun-auth-config-shared
        - name: tun-device
          hostPath:
            path: /dev/net/tun

---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
      name: qbittorrent-web
    - port: 3000
      targetPort: 3000
      name: flood-web
    - port: 8000
      targetPort: 8000
      name: gluetun-control
  type: ClusterIP

---
# Service specifically for Flood UI
apiVersion: v1
kind: Service
metadata:
  name: flood
  namespace: media
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 3000
      targetPort: 3000
      name: flood-web
  type: ClusterIP

---
# Service specifically for qBittorrent Web UI
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-web
  namespace: media
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
      name: qbittorrent-web
  type: ClusterIP
