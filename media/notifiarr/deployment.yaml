apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: media
  labels:
    app: notifiarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      containers:
      - name: notifiarr
        image: golift/notifiarr:latest
        ports:
        - containerPort: 5454
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/London"
        - name: DN_API_KEY
          valueFrom:
            secretKeyRef:
              name: notifiarr-secrets
              key: API_KEY
        volumeMounts:
        - name: config
          mountPath: /config
        - name: data
          mountPath: /media
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: notifiarr-config
      - name: data
        persistentVolumeClaim:
          claimName: media-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifiarr-config
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Secret
metadata:
  name: notifiarr-secrets
  namespace: media
type: Opaque
stringData:
  API_KEY: "REPLACE_WITH_YOUR_NOTIFIARR_API_KEY"
---
apiVersion: v1
kind: Service
metadata:
  name: notifiarr
  namespace: media
spec:
  selector:
    app: notifiarr
  ports:
  - port: 5454
    targetPort: 5454
  type: ClusterIP