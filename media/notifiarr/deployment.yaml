apiVersion: v1
kind: ServiceAccount
metadata:
  name: notifiarr
  namespace: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: media
  labels:
    app: notifiarr
  annotations:
    glance/name: "Notifiarr"
    glance/icon: "di:notifiarr"
    glance/url: "https://notifiarr.home.coredev.uk"
    glance/description: "Notifications"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      serviceAccountName: notifiarr
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true
      hostname: hyperion-cluster-1
      containers:
        - name: notifiarr
          image: golift/notifiarr:0.9.0
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - SYS_RAWIO
                - DAC_OVERRIDE
          ports:
            - containerPort: 5454
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: common-env-config
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: common-env-config
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: common-env-config
                  key: TZ
            - name: DN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: utmp
              mountPath: /var/run/utmp
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: notifiarr-config
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
        - name: utmp
          hostPath:
            path: /var/run/utmp
            type: File
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifiarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: notifiarr
  namespace: media
spec:
  selector:
    app: notifiarr
  ports:
    - port: 5454
      targetPort: 5454
  type: ClusterIP
