apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: media
  labels:
    app: notifiarr
  annotations:
    glance/name: "Notifiarr"
    glance/icon: "mdi:bell-ring"
    glance/url: "https://notifiarr.home.coredev.uk"
    glance/description: "Notifications"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      hostname: hyperion-cluster-1
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: notifiarr
          image: golift/notifiarr:0.8.3
          securityContext:
            privileged: true # Required for smartctl drive monitoring
          ports:
            - containerPort: 5454
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: DN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: utmp
              mountPath: /var/run/utmp
              readOnly: true
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: notifiarr-config
        - name: utmp
          hostPath:
            path: /var/run/utmp
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifiarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: notifiarr
  namespace: media
spec:
  selector:
    app: notifiarr
  ports:
    - port: 5454
      targetPort: 5454
  type: ClusterIP
