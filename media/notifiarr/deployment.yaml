apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: media
  labels:
    app: notifiarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifiarr
  template:
    metadata:
      labels:
        app: notifiarr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: notifiarr
          image: golift/notifiarr:latest
          securityContext:
            privileged: true  # Required for smartctl drive monitoring
          ports:
            - containerPort: 5454
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: DN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: API_KEY
            # Sonarr Configuration
            - name: DN_SONARR_0_NAME
              value: "Sonarr"
            - name: DN_SONARR_0_URL
              value: "http://sonarr.media:8989"
            - name: DN_SONARR_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: SONARR_API_KEY
            # Radarr Configuration  
            - name: DN_RADARR_0_NAME
              value: "Radarr"
            - name: DN_RADARR_0_URL
              value: "http://radarr.media:7878"
            - name: DN_RADARR_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: RADARR_API_KEY
            # Prowlarr Configuration
            - name: DN_PROWLARR_0_NAME
              value: "Prowlarr"
            - name: DN_PROWLARR_0_URL
              value: "http://prowlarr.media:9696"
            - name: DN_PROWLARR_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: PROWLARR_API_KEY
            # Bazarr Configuration
            - name: DN_LIDARR_0_NAME
              value: "Bazarr"
            - name: DN_LIDARR_0_URL
              value: "http://bazarr.media:6767"
            - name: DN_LIDARR_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: BAZARR_API_KEY
            # qBittorrent Configuration
            - name: DN_QBIT_0_NAME
              value: "qBittorrent"
            - name: DN_QBIT_0_URL
              value: "http://qbittorrent.downloads:8080"
            - name: DN_QBIT_0_USER
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: QBIT_USER
            - name: DN_QBIT_0_PASS
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: QBIT_PASS
            # SABnzbd Configuration
            - name: DN_SABNZBD_0_NAME
              value: "SABnzbd"
            - name: DN_SABNZBD_0_URL
              value: "http://sabnzbd.downloads:8080"
            - name: DN_SABNZBD_0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: SABNZBD_API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: utmp
              mountPath: /var/run/utmp
              readOnly: true
            - name: proc
              mountPath: /host/proc
              readOnly: true
            - name: sys
              mountPath: /host/sys
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: notifiarr-config
        - name: utmp
          hostPath:
            path: /var/run/utmp
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifiarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: notifiarr
  namespace: media
spec:
  selector:
    app: notifiarr
  ports:
    - port: 5454
      targetPort: 5454
  type: ClusterIP
