#
# Tunnelled Media Stack Deployment
# qBittorrent, SABnzbd, and Prowlarr with shared Gluetun VPN
# Optimized for P2P BitTorrent, high-bandwidth Usenet downloads, and indexer searches
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnelled-media
  namespace: media
  labels:
    app: tunnelled-media
  annotations:
    glance/name: "Tunnelled Services"
    glance/icon: "si:wireguard"
    glance/url: "https://prowlarr.home.coredev.uk"
    glance/description: "VPN Tunnelled (Torrent, Usenet, Prowlarr)"
spec:
  # replicas: 0
  selector:
    matchLabels:
      app: tunnelled-media
  template:
    metadata:
      labels:
        app: tunnelled-media
    spec:
      # VPN functionality with reduced privileges
      securityContext:
        runAsNonRoot: false

      dnsConfig:
        nameservers:
          - "127.0.0.1" # gluetun internal DNS
        options:
          - name: ndots
            value: "1" # Prevent search domain appending to external domains

      containers:
        # Gluetun VPN sidecar - shared for all tunnelled applications
        - name: gluetun
          image: qmcgaw/gluetun:latest
          ports:
            - containerPort: 8000
              name: control-api
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: VPN_TYPE
            - name: SERVER_COUNTRIES
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: SERVER_COUNTRIES
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: OUTBOUND_SUBNETS_CLUSTER
            - name: UPDATER_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: vpn-config
                  key: UPDATER_PERIOD
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: WIREGUARD_PRIVATE_KEY

            # Control server authentication
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: "/gluetun/auth/config.toml"

            # Port forwarding for BitTorrent
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: PORT_FORWARD_ONLY
              value: "on"

            # Update listening port on qBittorrent
            # - name: VPN_PORT_FORWARDING_UP_COMMAND
            #   value: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORTS}}}" http://[::1]:8081/api/v2/app/setPreferences 2>&1'

            # Disable malicious to prevent blocking Usenet
            - name: BLOCK_MALICIOUS
              value: "off"

            # DNS Configuration - use regular DNS instead of DoT to avoid timeouts
            - name: DOT
              value: "off"
            - name: DNS_SERVERS
              value: "1.1.1.1,1.0.0.1"

          volumeMounts:
            - name: gluetun-auth-config
              mountPath: /gluetun/auth
            - name: tun-device
              mountPath: /dev/net/tun

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # qBittorrent - BitTorrent client
        # - name: qbittorrent
        #   image: lscr.io/linuxserver/qbittorrent:5.1.2
        #   ports:
        #     - containerPort: 8081
