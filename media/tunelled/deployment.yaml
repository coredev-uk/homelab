        # SABnzbd - Usenet downloader
        # - name: sabnzbd
        #   image: lscr.io/linuxserver/sabnzbd:4.5.3
        #   ports:
        #     - containerPort: 8080
        #       name: sabnzbd-ui
        #   env:
        #     - name: PUID
        #       value: "1000"
        #     - name: PGID
        #       value: "1000"
