        #   readinessProbe:
        #     httpGet:
        #       path: /
        #       port: 8080
        #     initialDelaySeconds: 30
        #     periodSeconds: 10

        # Prowlarr - Indexer manager
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.0.5
          ports:
            - containerPort: 9696
              name: prowlarr-ui
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10

        # FlareSolverr - CloudFlare bypass for protected indexers
        - name: flaresolverr
          image: flaresolverr/flaresolverr:v3.4.0
          ports:
            - containerPort: 8191
              name: flare-api
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_HTML
              value: "false"
            - name: CAPTCHA_SOLVER
              value: "none"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8191
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8191
            initialDelaySeconds: 30
            periodSeconds: 10

      volumes:
        - name: qbittorrent-config-data
          persistentVolumeClaim:
            claimName: qbittorrent-data
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data-host
        - name: sabnzbd-scripts
          configMap:
            name: sabnzbd-scripts
            defaultMode: 0755
        - name: sabnzbd-bootstrap
          configMap:
            name: sabnzbd-bootstrap
            defaultMode: 0755
        - name: gluetun-auth-config
          configMap:
            name: gluetun-auth-config
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
