apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun-exporter
  namespace: monitoring
  annotations:
    glance/hide: "true"
  labels:
    app: gluetun-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun-exporter
  template:
    metadata:
      labels:
        app: gluetun-exporter
    spec:
      containers:
        # SABnzbd VPN Exporter
        - name: sabnzbd-vpn-exporter
          image: ghcr.io/thecfu/gluetun-exporter:0.1.1-standalone
          env:
            - name: GLUETUN_URL
              value: "http://sabnzbd.media.svc.cluster.local:8000"
            - name: EXPORTER_PORT
              value: "8001"
            - name: EXPORTER_INTERVAL
              value: "30"
          ports:
            - containerPort: 8001
              name: sabnzbd-metrics
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10

        # qFlood VPN Exporter
        - name: qflood-vpn-exporter
          image: ghcr.io/thecfu/gluetun-exporter:0.1.1-standalone
          env:
            - name: GLUETUN_URL
              value: "http://qbittorrent.media.svc.cluster.local:8000"
            - name: EXPORTER_PORT
              value: "8002"
            - name: EXPORTER_INTERVAL
              value: "30"
          ports:
            - containerPort: 8002
              name: qflood-metrics
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: gluetun-exporter
  namespace: monitoring
  labels:
    app: gluetun-exporter
spec:
  ports:
    - port: 8001
      targetPort: 8001
      name: sabnzbd-metrics
    - port: 8002
      targetPort: 8002
      name: qflood-metrics
  selector:
    app: gluetun-exporter
