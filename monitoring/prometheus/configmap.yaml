apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics:8080']

      # Container metrics from kubelet cAdvisor
      - job_name: 'cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

      # Kubelet metrics
      - job_name: 'kubelet'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Cert-manager metrics
      - job_name: 'cert-manager'
        static_configs:
          - targets: ['cert-manager.cert-manager.svc.cluster.local:9402']
        scrape_interval: 60s

      # Pi-hole metrics
      - job_name: 'pihole'
        static_configs:
          - targets: ['pihole-exporter.monitoring.svc.cluster.local:9617']
        scrape_interval: 30s

      - job_name: 'traefik'
        static_configs:
          - targets: ['traefik.traefik.svc.cluster.local:8080']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # Gluetun VPN exporters
      - job_name: 'gluetun'
        static_configs:
          - targets: ['gluetun-exporter.monitoring.svc.cluster.local:8001', 'gluetun-exporter.monitoring.svc.cluster.local:8002']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # ArgoCD metrics endpoints
      - job_name: 'argocd-metrics'
        static_configs:
          - targets: ['argocd-metrics.argocd.svc.cluster.local:8082']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'argocd-server-metrics'
        static_configs:
          - targets: ['argocd-server-metrics.argocd.svc.cluster.local:8083']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'argocd-repo-server-metrics'
        static_configs:
          - targets: ['argocd-repo-server.argocd.svc.cluster.local:8084']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'argocd-notifications-metrics'
        static_configs:
          - targets: ['argocd-notifications-controller-metrics.argocd.svc.cluster.local:9001']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # Longhorn storage metrics
      - job_name: 'longhorn'
        static_configs:
          - targets: ['longhorn-backend.longhorn-system.svc.cluster.local:9500']
        metrics_path: '/metrics'
        scrape_interval: 60s

      # Sealed Secrets metrics
      - job_name: 'sealed-secrets'
        static_configs:
          - targets: ['sealed-secrets-controller-metrics.sealed-secrets.svc.cluster.local:8081']
        metrics_path: '/metrics'
        scrape_interval: 30s

      # Frigate metrics
      - job_name: 'frigate'
        static_configs:
          - targets: ['frigate-exporter.monitoring.svc.cluster.local:9100']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

