apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate-exporter
  namespace: monitoring
  annotations:
    glance/hide: "true"
  labels:
    app: frigate-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate-exporter
  template:
    metadata:
      labels:
        app: frigate-exporter
    spec:
      containers:
        - name: frigate-exporter
          image: rhysbailey/prometheus-frigate-exporter:0.1.1
          env:
            - name: FRIGATE_STATS_URL
              value: "http://frigate.security.svc.cluster.local:5000/api/stats"
            - name: PORT
              value: "9100"
          ports:
            - containerPort: 9100
              name: frigate-metrics
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9100
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9100
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: frigate-exporter
  namespace: monitoring
  labels:
    app: frigate-exporter
spec:
  ports:
    - port: 9100
      targetPort: 9100
      name: frigate-metrics
  selector:
    app: frigate-exporter
