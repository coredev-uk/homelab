apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: security
  labels:
    app: frigate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:stable
          ports:
            - containerPort: 5000
            - containerPort: 5443
            - containerPort: 8554
            - containerPort: 8555
          env:
            - name: TZ
              value: "Europe/London"
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: MQTT_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: dev-dri
              mountPath: /dev/dri
            - name: shm
              mountPath: /dev/shm
            - name: tls-certs
              mountPath: /etc/letsencrypt/live/frigate/
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          securityContext:
            privileged: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media-host
        - name: cache
          emptyDir:
            sizeLimit: 10Gi
        - name: dev-dri
          hostPath:
            path: /dev/dri
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tls-certs
          secret:
            secretName: security-tls
            items:
              - key: tls.crt
                path: fullchain.pem
              - key: tls.key
                path: privkey.pem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
  namespace: security
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: security
spec:
  selector:
    app: frigate
  ports:
    - name: web-http
      port: 5000
      targetPort: 5000
    - name: web-https
      port: 5443
      targetPort: 5443
    - name: rtmp
      port: 1935
      targetPort: 1935
    - name: rtsp
      port: 8554
      targetPort: 8554
    - name: webrtc
      port: 8555
      targetPort: 8555
  type: LoadBalancer
  loadBalancerIP: 10.147.20.25
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-config
  namespace: security
data:
  config.yml: |
    mqtt:
      enabled: false

    detectors:
      cpu1:
        type: cpu

    cameras:
      front_driveway:
        ffmpeg:
          inputs:
            - path: rtsp://admin:AD3281E649B94649491A30500550423E@10.147.5.10:554/stream0
              roles:
                - detect
                - record
        detect:
          width: 1920
          height: 1080
        record:
          enabled: true
          retain:
            days: 7
            mode: motion
        snapshots:
          enabled: true
          retain:
            default: 14
      
      garage:
        ffmpeg:
          inputs:
            - path: rtsp://10.147.5.9:554/livestream/11?action=play&media=video_audio_data
              roles:
                - detect
                - record
        detect:
          width: 1920
          height: 1080
        record:
          enabled: true
          retain:
            days: 7
            mode: motion
        snapshots:
          enabled: true
          retain:
            default: 14
      
      garden:
        ffmpeg:
          inputs:
            - path: rtsp://10.147.5.8:554/livestream/11?action=play&media=video_audio_data
              roles:
                - detect
                - record
        detect:
          width: 1920
          height: 1080
        record:
          enabled: true
          retain:
            days: 7
            mode: motion
        snapshots:
          enabled: true
          retain:
            default: 14

    record:
      enabled: true
      expire_interval: 60
      retain:
        days: 7
        mode: motion
      events:
        retain:
          default: 14
          mode: motion

    snapshots:
      enabled: true
      retain:
        default: 14
