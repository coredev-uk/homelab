apiVersion: batch/v1
kind: CronJob
metadata:
  name: media-app-updater
  namespace: media
spec:
  schedule: "0 5 * * 1"  # Every Monday at 5 AM
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: media-updater
          containers:
          - name: updater
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting media app updates..."
              kubectl rollout restart deployment/radarr -n media
              kubectl rollout restart deployment/sonarr -n media  
              kubectl rollout restart deployment/prowlarr -n media
              kubectl rollout restart deployment/bazarr -n media
              kubectl rollout restart deployment/jellyseerr -n media
              echo "Update rollouts initiated"
          restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: media-updater
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: media
  name: deployment-restarter
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: media-updater-binding
  namespace: media
subjects:
- kind: ServiceAccount
  name: media-updater
  namespace: media
roleRef:
  kind: Role
  name: deployment-restarter
  apiGroup: rbac.authorization.k8s.io