apiVersion: v1
kind: ConfigMap
metadata:
  name: pihole-dnsmasq-config
  namespace: dns
data:
  custom.conf: |
    # Enable reverse DNS resolution
    server=/in-addr.arpa/10.147.20.1
    server=/ip6.arpa/10.147.20.1
    
    # Local domain resolution 
    local=/home.coredev.uk/
    domain=home.coredev.uk
    expand-hosts
    
    # Network discovery settings
    dhcp-fqdn
    dhcp-option=option:domain-name,home.coredev.uk
    
    # Enhance hostname resolution
    log-dhcp
    log-queries
    
    # Cache settings for better performance
    cache-size=10000
    dns-forward-max=1000
    
    # Local network settings
    listen-address=0.0.0.0
    bind-interfaces
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2025.08.0
          ports:
            - containerPort: 80
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/London"
            - name: FTLCONF_webserver_api_password
              valueFrom:
                secretKeyRef:
                  name: pihole-secrets
                  key: WEBPASSWORD
            - name: SERVERIP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: FTLCONF_dns_upstreams
              value: "1.1.1.1;1.0.0.1"
            - name: DNSMASQ_LISTENING
              value: "all"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: FTLCONF_dns_CNAMEdeepInspection
              value: "true"
            - name: FTLCONF_misc_log_queries
              value: "true"
            - name: FTLCONF_misc_log_replies
              value: "true"
            - name: FTLCONF_dns_revlookup
              value: "true"
            - name: FTLCONF_dns_resolveipv6
              value: "true"
            - name: FTLCONF_dns_resolveipv4
              value: "true"
            - name: FTLCONF_misc_refresh_hostnames
              value: "true"
            - name: REV_SERVER
              value: "true"
            - name: REV_SERVER_DOMAIN
              value: "home.coredev.uk"
            - name: REV_SERVER_TARGET
              value: "10.147.20.1"
            - name: REV_SERVER_CIDR
              value: "10.147.0.0/16"
          volumeMounts:
            - name: config
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d
            - name: custom-dnsmasq
              mountPath: /etc/dnsmasq.d/02-custom.conf
              subPath: custom.conf
            - name: network-scan
              mountPath: /usr/local/bin/network-scan.sh
              subPath: network-scan.sh
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_NICE
            privileged: false
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: dnsmasq
          persistentVolumeClaim:
            claimName: pihole-dnsmasq
        - name: custom-dnsmasq
          configMap:
            name: pihole-dnsmasq-config
        - name: network-scan
          configMap:
            name: pihole-dnsmasq-config
            defaultMode: 0755
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-config
  namespace: dns
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-dnsmasq
  namespace: dns
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: dns
spec:
  selector:
    app: pihole
  ports:
    - name: web
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: dns
spec:
  selector:
    app: pihole
  type: LoadBalancer
  loadBalancerIP: 10.147.20.26
  externalTrafficPolicy: Local
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
