apiVersion: v1
kind: Namespace
metadata:
  name: traefik-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/traefik/traefik/v3.5/docs/content/reference/dynamic-configuration/
    path: .
    targetRevision: HEAD
    helm:
      valueFiles:
        - kubernetes-crd-definition-v1.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

