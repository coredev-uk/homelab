apiVersion: v1
kind: ConfigMap
metadata:
  name: vpn-config
  namespace: media
data:
  # VPN Provider Configuration
  VPN_PROVIDER: "proton"
  
  # Network Configuration  
  VPN_AUTO_PORT_FORWARD_ENABLED: "true"
  VPN_AUTO_PORT_FORWARD_DISABLED: "false"
  
  # DNS Configuration
  DNS: ""
  
  # Health Check Configuration
  HEALTH_VPN_DURATION_INITIAL: "30s"
  HEALTH_VPN_DURATION_ADDITION: "5s"
  
  # Firewall Configuration
  FIREWALL_VPN_INPUT_PORTS: ""
  FIREWALL_INPUT_PORTS: ""
  
  # Log Level
  LOG_LEVEL: "info"
  
  # Timezone
  TZ: "Europe/London"
