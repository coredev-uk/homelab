apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dns-ingress
  namespace: dns
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - pihole.home.coredev.uk
      secretName: dns-tls
  rules:
    - host: pihole.home.coredev.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pihole-web
                port:
                  number: 80
