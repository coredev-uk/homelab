apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dns-ingress
  namespace: dns
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: pihole.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-web
            port:
              number: 80