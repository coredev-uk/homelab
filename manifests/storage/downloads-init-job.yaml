apiVersion: batch/v1
kind: Job
metadata:
  name: downloads-structure-init
  namespace: media
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:latest
          command: ["sh", "-c"]
          args:
            - |
              echo "Creating downloads directory structure..."

              # Create usenet structure
              mkdir -p /downloads/usenet/{complete,incomplete}
              mkdir -p /downloads/usenet/complete/{movies,tv}

              # Create torrents structure
              mkdir -p /downloads/torrents/{movies,tv}

              # Set permissions and ownership (abc:users = 1000:1000 in linuxserver containers)
              chmod -R 755 /downloads
              chown -R 1000:1000 /downloads

              echo "Directory structure created successfully:"
              find /downloads -type d | sort
          volumeMounts:
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-data-host
