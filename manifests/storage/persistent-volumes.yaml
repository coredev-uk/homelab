# Shared media storage PVC
# This PVC is shared across all media services for storing movies, TV shows, etc.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data-v2
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
  storageClassName: longhorn

