# Host-path media storage PV
# This PV uses local host storage instead of Longhorn for large media files
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
spec:
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/media-data
  storageClassName: ""
---
# Shared media storage PVC using host-path
# This PVC is shared across all media services for storing movies, TV shows, etc.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data-host
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300Gi
  volumeName: media-data
  storageClassName: ""
