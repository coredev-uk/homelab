apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-data-host
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/downloads-data
  storageClassName: ""
---
# Downloads volume claim for media namespace (tunnelled apps + *arr apps)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-data-host
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: downloads-data-host
  storageClassName: ""
---
# Frigate video footage storage PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-data
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /opt/frigate-media
  storageClassName: ""
---
# Frigate video footage storage PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-media-host
  namespace: security
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
  volumeName: frigate-media-data
  storageClassName: ""

