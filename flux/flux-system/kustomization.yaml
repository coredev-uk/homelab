apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
  # Increase memory limits for Flux controllers (recommended for 20+ apps)
  # See: https://fluxcd.io/flux/installation/configuration/vertical-scaling/
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                resources:
                  limits:
                    memory: 2Gi
                  requests:
                    memory: 1Gi
    target:
      kind: Deployment
      name: "(source-controller|helm-controller|kustomize-controller)"
  # Enable OOM detection for helm-controller (graceful shutdown before OOMKill)
  # See: https://fluxcd.io/flux/installation/configuration/helm-oom-detection/
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: helm-controller
      spec:
        template:
          spec:
            containers:
              - name: manager
                args:
                  - --events-addr=http://notification-controller.$(RUNTIME_NAMESPACE).svc.cluster.local./
                  - --watch-all-namespaces=true
                  - --log-level=info
                  - --feature-gates=OOMWatch=true
                  - --oom-watch-memory-threshold=95
                  - --oom-watch-interval=500ms
    target:
      kind: Deployment
      name: helm-controller
