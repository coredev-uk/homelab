apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

patches:
- target:
    kind: Service
    name: argocd-server
  patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
- target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
  patch: |-
    - op: add
      path: /data/server.insecure
      value: "true"