apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: security
  labels:
    app: frigate
  annotations:
    glance/name: "Frigate"
    glance/icon: "di:frigate-light"
    glance/url: "https://frigate.home.coredev.uk"
    glance/description: "CCTV & AI Detection"
spec:
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.1
          ports:
            - containerPort: 5000
              protocol: TCP
            - containerPort: 5001
              protocol: TCP
            - containerPort: 8971
              protocol: TCP
            - containerPort: 5443
              protocol: TCP
            - containerPort: 8554
              protocol: TCP
            - containerPort: 8555
              protocol: TCP
          env:
            - name: TZ
              value: "Europe/London"
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: MQTT_PASSWORD
                  optional: true
            - name: FRIGATE_RTSP_USER
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: RTSP_USER
                  optional: true
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: RTSP_PASSWORD
                  optional: true
          volumeMounts:
            - name: data
              mountPath: /config
            - name: frigate-config
              mountPath: /config/config.yml
              subPath: config.yml
              readOnly: true
            - name: media
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
            - name: tls-certs
              mountPath: /etc/letsencrypt/live/frigate/
              readOnly: true
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          securityContext:
            privileged: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: frigate-config
        - name: frigate-config
          configMap:
            name: frigate-config
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media-host
        - name: cache
          emptyDir:
            sizeLimit: 20Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tls-certs
          secret:
            secretName: security-tls
            items:
              - key: tls.crt
                path: fullchain.pem
              - key: tls.key
                path: privkey.pem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate-config
  namespace: security
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: security
spec:
  selector:
    app: frigate
  ports:
    - name: web-http
      port: 5000
      targetPort: 5000
    - name: web-api
      port: 5001
      targetPort: 5001
    - name: web-auth
      port: 8971
      targetPort: 8971
    - name: web-https
      port: 5443
      targetPort: 5443
    - name: rtmp
      port: 1935
      targetPort: 1935
    - name: rtsp
      port: 8554
      targetPort: 8554
    - name: webrtc
      port: 8555
      targetPort: 8555
  type: ClusterIP
