apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: security
  labels:
    app: frigate
  annotations:
    glance/name: "Frigate"
    glance/icon: "di:frigate-light"
    glance/url: "https://frigate.home.coredev.uk"
    glance/description: "CCTV & AI Detection"
spec:
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      nodeSelector:
        feature.node.kubernetes.io/coral-tpu: "true"
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.1
          ports:
            # - containerPort: 5000  # Internal unauthenticated access. Expose carefully.
            #   protocol: TCP
            - containerPort: 8971
              protocol: TCP
            - containerPort: 8554
              protocol: TCP
            - containerPort: 8555
              protocol: TCP
            - containerPort: 8555
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/London"
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: MQTT_PASSWORD
                  optional: true
            - name: FRIGATE_RTSP_USER
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: RTSP_USER
                  optional: true
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: RTSP_PASSWORD
                  optional: true
          volumeMounts:
            - name: storage
              mountPath: /config
              subPath: config
            - name: storage
              mountPath: /media/frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
            - name: tls-certs
              mountPath: /etc/letsencrypt/live/frigate/
              readOnly: true
            - name: coral-tpu
              mountPath: /dev/apex_0
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          securityContext:
            privileged: true
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: frigate-pvc
        - name: cache
          emptyDir:
            sizeLimit: 20Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tls-certs
          secret:
            secretName: security-tls
            items:
              - key: tls.crt
                path: fullchain.pem
              - key: tls.key
                path: privkey.pem
        - name: coral-tpu
          hostPath:
            path: /dev/apex_0
            type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: security
spec:
  selector:
    app: frigate
  ports:
    # - name: web-http        # Internal unauthenticated access. Expose carefully.
    #   port: 5000
    #   targetPort: 5000
    - name: web-auth
      port: 8971
      targetPort: 8971
    - name: rtsp
      port: 8554
      targetPort: 8554
    - name: webrtc-tcp
      port: 8555
      targetPort: 8555
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      targetPort: 8555
      protocol: UDP
  type: ClusterIP
