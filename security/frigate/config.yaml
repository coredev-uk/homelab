mqtt:
  enabled: false

auth:
  enabled: false

tls:
  enabled: false

objects:
  track:
    - person
    - car
    - dog
    - cat
  filters:
    person:
      min_score: 0.5
      threshold: 0.8
      min_area: 5000
      max_area: 100000
    car:
      min_score: 0.6
      threshold: 0.85
      min_area: 15000
      max_area: 100000
    dog:
      min_score: 0.4
      threshold: 0.75
      min_area: 3000
      max_area: 50000
    cat:
      min_score: 0.4
      threshold: 0.75
      min_area: 1500
      max_area: 25000

record:
  enabled: true
  retain:
    days: 2 # was 7
    mode: motion
  alerts:
    retain:
      days: 7 # was 30
      mode: active_objects
  detections:
    retain:
      days: 7 # was 30
      mode: active_objects

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 10 # was 30

motion:
  threshold: 30
  contour_area: 10
  lightning_threshold: 0.8
  improve_contrast: true

cameras:
  front_door:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@{FRIGATE_CAMERA_URL}/FRNT
          roles:
            - detect
            - record
    detect:
      enabled: true
      width: 1280
      height: 720
      fps: 5
    record:
      enabled: true
    snapshots:
      enabled: true
    objects:
      track:
        - person
        - car
      filters:
        person:
          min_area: 5000
          max_area: 100000
          threshold: 0.8
        car:
          min_area: 15000
          max_area: 100000
          threshold: 0.85
    zones:
      entrance:
        coordinates: 0.874,0.403,0.958,0.401,0.854,0.886,0.635,0.909
        objects:
          - person
        loitering_time: 10
      driveway:
        coordinates: 0.65,0.139,0.941,0.244,0.946,0.388,0.81,0.309,0.569,0.199
        objects:
          - car
          - person
    motion:
      mask:
        - 0,0,200,0,200,50,0,50
    review:
