apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
  annotations:
    glance/name: "Jellyfin"
    glance/icon: "di:jellyfin"
    glance/url: "https://jellyfin.home.coredev.uk"
    glance/description: "Media Server"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.4
          ports:
            - containerPort: 8096
              protocol: TCP
            - containerPort: 8920
              protocol: TCP
            - containerPort: 7359
              protocol: UDP
            - containerPort: 1900
              protocol: UDP
          securityContext:
            runAsUser: 1000
            runAsGroup: 100
            capabilities:
              add:
                - SYS_ADMIN # Required for Intel VA-API access
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: storage
              mountPath: /data
              subPath: config
            - name: storage
              mountPath: /cache
              subPath: cache
            - name: data
              mountPath: /media
            - name: render-device
              mountPath: /dev/dri/renderD128
          resources:
            requests:
              memory: "4Gi"
              cpu: "500m"
              gpu.intel.com/i915: 1
            limits:
              memory: "12Gi"
              cpu: "6000m"
              gpu.intel.com/i915: 1
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: jellyfin-pvc
        - name: data
          hostPath:
            path: /opt/media
            type: Directory
        - name: render-device
          hostPath:
            path: /dev/dri/renderD128
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  selector:
    app: jellyfin
  ports:
    - name: http
      port: 8096
      targetPort: 8096
      protocol: TCP
    - name: https
      port: 8920
      targetPort: 8920
      protocol: TCP
    - name: client-discovery
      port: 7359
      targetPort: 7359
      protocol: UDP
    - name: dlna-discovery
      port: 1900
      targetPort: 1900
      protocol: UDP
  type: ClusterIP
