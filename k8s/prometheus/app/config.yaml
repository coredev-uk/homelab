apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: prometheus
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'homelab'
        replica: 'prometheus-1'

    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: node-exporter
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            regex: (.+)
            replacement: $1:9100

      # Kube State Metrics
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-state-metrics.svc.cluster.local:8080']

      # PiHole Exporter
      - job_name: 'pihole-exporter'
        static_configs:
          - targets: ['pihole-exporter.pihole.svc.cluster.local:9617']

      # Frigate Exporter
      - job_name: 'frigate-exporter'
        static_configs:
          - targets: ['frigate-exporter.frigate.svc.cluster.local:9999']

      # Gluetun Exporters (qBittorrent VPN)
      - job_name: 'qbittorrent-vpn-exporter'
        static_configs:
          - targets: ['qbittorrent-vpn-exporter.qbittorrent.svc.cluster.local:9090']

      # Gluetun Exporters (SABnzbd VPN)
      - job_name: 'sabnzbd-vpn-exporter'
        static_configs:
          - targets: ['sabnzbd-vpn-exporter.sabnzbd.svc.cluster.local:9090']

      # Grafana
      - job_name: 'grafana'
        static_configs:
          - targets: ['grafana.grafana.svc.cluster.local:3000']

      # Longhorn metrics
      - job_name: 'longhorn'
        static_configs:
          - targets: ['longhorn-backend.longhorn-system.svc.cluster.local:9500']
