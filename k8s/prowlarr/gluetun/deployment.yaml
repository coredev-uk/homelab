---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: byparr
  namespace: gluetun
  labels:
    app: byparr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: byparr
  template:
    metadata:
      labels:
        app: byparr
    spec:
      shareProcessNamespace: true
      volumes:
        - name: tun-device
          hostPath:
            path: /dev/net/tun
            type: CharDevice
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.1@sha256:1a5bf4b4820a879cdf8d93d7ef0d2d963af56670c9ebff8981860b6804ebc8ab
          ports:
            - containerPort: 8888
              name: http-proxy-svc
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            - name: SERVER_COUNTRIES
              value: "United Kingdom"
            - name: HTTPPROXY
              value: "on"
            - name: HTTPPROXY_STEALTH
              value: "on"
            - name: BLOCK_MALICIOUS
              value: "off"
            - name: FIREWALL_INPUT_PORTS
              value: "8191"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: private-key
          volumeMounts:
            - name: tun-device
              mountPath: /dev/net/tun
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
        - name: byparr
          image: ghcr.io/thephaseless/byparr:2.1.0@sha256:01a46a2865d9a6db5eb8ead04ec0dd33b8fbe233e8565ae70b50d4cc0af4cfb0
          ports:
            - containerPort: 8191
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          startupProbe:
            httpGet:
              path: /health
              port: 8191
            periodSeconds: 10
            timeoutSeconds: 30
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8191
            periodSeconds: 900
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8191
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: byparr
  namespace: gluetun
  labels:
    app: byparr
spec:
  selector:
    app: byparr
  ports:
    - port: 8191
      targetPort: 8191
      protocol: TCP
      name: http
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http-proxy
  type: ClusterIP
