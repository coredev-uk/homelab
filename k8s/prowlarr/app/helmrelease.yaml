# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: prowlarr
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        glance/name: "Prowlarr"
        glance/icon: "di:prowlarr"
        glance/url: "https://prowlarr.home.coredev.uk"
        glance/description: "Indexer Manager"

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/prowlarr
              tag: 2.1.5.5216@sha256:affb671fa367f4b7029d58f4b7d04e194e887ed6af1cf5a678f3c7aca5caf6ca
            env:
              TZ: Europe/London
              PROWLARR__APP__INSTANCENAME: Prowlarr
              PROWLARR__AUTH__METHOD: External
              PROWLARR__AUTH__REQUIRED: DisabledForLocalAddresses
              PROWLARR__LOG__LEVEL: info
              PROWLARR__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: prowlarr-secrets
                    key: PROWLARR__AUTH__APIKEY
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                memory: 256Mi
                cpu: 100m
              limits:
                memory: 512Mi
                cpu: 1000m
            probes:
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /ping
                    port: &port 9696
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  periodSeconds: 30
                  failureThreshold: 3

          byparr:
            image:
              repository: ghcr.io/thephaseless/byparr
              tag: 2.1.0@sha256:01a46a2865d9a6db5eb8ead04ec0dd33b8fbe233e8565ae70b50d4cc0af4cfb0
            resources:
              requests:
                memory: 768Mi
                cpu: 500m
              limits:
                memory: 4Gi
                cpu: "2"
            probes:
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: &byparrPort 8191
                  initialDelaySeconds: 60
                  periodSeconds: 15
                  timeoutSeconds: 60
                  failureThreshold: 40
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: *byparrPort
                  periodSeconds: 900
                  timeoutSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /health
                    port: *byparrPort
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3

    service:
      main:
        controller: main
        ports:
          http:
            port: 9696
          byparr:
            port: 8191

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
        advancedMounts:
          main:
            main:
              - path: /config
