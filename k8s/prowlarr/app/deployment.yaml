#
# Prowlarr - Indexer Manager
# Byparr runs as a sidecar for Flaresolverr-compatible request handling
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: prowlarr
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/component: indexer-manager
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Prowlarr"
    glance/icon: "di:prowlarr"
    glance/url: "https://prowlarr.home.coredev.uk"
    glance/description: "Indexer Manager"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
      app.kubernetes.io/instance: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/instance: prowlarr
        app.kubernetes.io/component: indexer-manager
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100

      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:version-2.3.0.5236@sha256:e74a1e093dcc223d671d4b7061e2b4946f1989a4d3059654ff4e623b731c9134
          ports:
            - containerPort: 9696
              name: web-ui
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "100"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 30

        - name: byparr
          image: ghcr.io/thephaseless/byparr:2.1.0@sha256:01a46a2865d9a6db5eb8ead04ec0dd33b8fbe233e8565ae70b50d4cc0af4cfb0
          ports:
            - containerPort: 8191
              name: byparr-http
              protocol: TCP
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          startupProbe:
            httpGet:
              path: /health
              port: 8191
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 60
            failureThreshold: 40
          livenessProbe:
            httpGet:
              path: /health
              port: 8191
            periodSeconds: 900
            timeoutSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8191
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: prowlarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: prowlarr
  labels:
    tinyauth.apps.prowlarr.oauth.groups: cluster_admin
spec:
  selector:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
  ports:
    - name: web-ui
      port: 9696
      targetPort: web-ui
    - name: byparr
      port: 8191
      targetPort: byparr-http
