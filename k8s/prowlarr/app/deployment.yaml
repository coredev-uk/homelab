#
# Prowlarr - Indexer Manager
# Proxy Host: "http://gluetun.sabnzbd:8888"
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: prowlarr
  labels:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
    app.kubernetes.io/component: indexer-manager
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Prowlarr"
    glance/icon: "di:prowlarr"
    glance/url: "https://prowlarr.home.coredev.uk"
    glance/description: "Indexer Manager"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
      app.kubernetes.io/instance: prowlarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/instance: prowlarr
        app.kubernetes.io/component: indexer-manager
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100

      containers:
        # Prowlarr - Indexer manager
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:version-2.3.0.5236
          ports:
            - containerPort: 9696
              name: web-ui
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "100"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 30

        # Byparr - CloudFlare bypass for protected indexers (replaces FlareSolverr)
        - name: byparr
          image: ghcr.io/flaresolverr/flaresolverr:v3.4.6 #ghcr.io/thephaseless/byparr:2.1.0
          ports:
            - containerPort: 8191
              name: flare-api
          env:
            - name: PROXY_URL
              value: "socks5://gluetun.sabnzbd:8388"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          resources:
            requests:
              memory: "384Mi"
              cpu: "150m"
            limits:
              memory: "1.5Gi"
              cpu: "750m"
          # livenessProbe:
          #   httpGet:
          #     path: /docs
          #     port: 8191
          #   initialDelaySeconds: 90
          #   periodSeconds: 30
          #   timeoutSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /docs
          #     port: 8191
          #   initialDelaySeconds: 60
          #   periodSeconds: 15
          #   timeoutSeconds: 5

      volumes:
        - name: prowlarr-config
          persistentVolumeClaim:
            claimName: prowlarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: prowlarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

---
apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: prowlarr
  labels:
    tinyauth.apps.prowlarr.oauth.groups: cluster_admin
spec:
  selector:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
  ports:
    - name: web-ui
      port: 9696
      targetPort: web-ui
    - name: flaresolverr
      port: 8191
      targetPort: flare-api
