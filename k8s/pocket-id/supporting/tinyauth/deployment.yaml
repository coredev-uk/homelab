apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyauth
  namespace: pocket-id
  annotations:
    glance/name: "TinyAuth"
    glance/icon: "di:tinyauth"
    glance/url: "https://tinyauth.home.coredev.uk"
    glance/description: "Forward Auth Middleware"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyauth
  template:
    metadata:
      labels:
        app: tinyauth
    spec:
      containers:
        - name: tinyauth
          image: ghcr.io/steveiliop56/tinyauth:v4.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TZ
              value: "Europe/London"
            # Base URL where TinyAuth is accessible
            - name: APP_URL
              value: "https://tinyauth.home.coredev.uk"
            - name: APP_TITLE
              value: "Hyperion Authentication"
            # Disable analytics
            - name: DISABLE_ANALYTICS
              value: "true"
            # Auth configuration
            - name: SECURE_COOKIE
              value: "true"
            - name: SESSION_EXPIRY
              value: "43200"
            # Dummy user (required by TinyAuth, but OAuth auto-redirect bypasses login form)
            # This is "dummy" with password "notused" - OAuth is the actual auth method
            - name: USERS
              value: "dummy:$2a$10$UdLYoJ5lgPsC0RKqYH/jMua7zIn0g9kPqWmhYayJYLaZQ/FTmH2/u"
            # OAuth - auto redirect to PocketID
            - name: OAUTH_AUTO_REDIRECT
              value: "pocketid"
            # PocketID OAuth Provider
            - name: PROVIDERS_POCKETID_NAME
              value: "Pocket ID"
            - name: PROVIDERS_POCKETID_AUTH_URL
              value: "https://pocket-id.home.coredev.uk/authorize"
            - name: PROVIDERS_POCKETID_TOKEN_URL
              value: "https://pocket-id.home.coredev.uk/api/oidc/token"
            - name: PROVIDERS_POCKETID_USER_INFO_URL
              value: "https://pocket-id.home.coredev.uk/api/oidc/userinfo"
            - name: PROVIDERS_POCKETID_REDIRECT_URL
              value: "https://tinyauth.home.coredev.uk/api/oauth/callback/pocketid"
            - name: PROVIDERS_POCKETID_SCOPES
              value: "openid email profile groups"
            # Secrets from Secret resource
            - name: PROVIDERS_POCKETID_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: tinyauth-secrets
                  key: client-id
            - name: PROVIDERS_POCKETID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tinyauth-secrets
                  key: client-secret
            # LDAP Configuration
            - name: LDAP_ADDRESS
              value: "ldap://lldap-service.pocket-id.svc.cluster.local:3890"
            - name: LDAP_BASE_DN
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: base-dn
            - name: LDAP_BIND_DN
              value: "uid=admin,ou=people,dc=homelab,dc=home"
            - name: LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: admin-password
            - name: LDAP_SEARCH_FILTER
              value: "(uid=%s)"
            - name: LDAP_INSECURE
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          startupProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tinyauth-data
