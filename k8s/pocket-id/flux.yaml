apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pocket-id
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 30s
  path: ./k8s/pocket-id
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  dependsOn:
    - name: longhorn
  decryption:
    provider: sops
    secretRef:
      name: sops-age
