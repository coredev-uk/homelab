apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-id
  namespace: pocket-id
  annotations:
    glance/name: "Pocket ID"
    glance/icon: "sh:pocket-id"
    glance/url: "https://pocket-id.home.coredev.uk"
    glance/description: "Identity Provider"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pocket-id
  template:
    metadata:
      labels:
        app: pocket-id
    spec:
      containers:
        - name: pocket-id
          image: ghcr.io/pocket-id/pocket-id:v2.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1411
              name: http
          env:
            - name: APP_URL
              value: "https://pocket-id.home.coredev.uk"
            - name: TRUST_PROXY
              value: "true"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: ANALYTICS_DISABLED
              value: "true"
            # LDAP Configuration
            - name: LDAP_ENABLED
              value: "true"
            - name: LDAP_URL
              value: "ldap://lldap-service.pocket-id.svc.cluster.local:3890"
            - name: LDAP_BIND_DN
              value: "uid=admin,ou=people,dc=homelab,dc=home"
            - name: LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: admin-password
            - name: LDAP_SEARCH_BASE
              valueFrom:
                secretKeyRef:
                  name: lldap-secrets
                  key: base-dn
            - name: LDAP_USER_SEARCH_FILTER
              value: "(objectClass=person)"
            - name: LDAP_USER_GROUP_SEARCH_FILTER
              value: "(objectClass=groupOfNames)"
            - name: LDAP_USER_UNIQUE_IDENTIFIER_ATTRIBUTE
              value: "uid"
            - name: LDAP_USERNAME_ATTRIBUTE
              value: "uid"
            - name: LDAP_USER_MAIL_ATTRIBUTE
              value: "mail"
            - name: LDAP_USER_FIRST_NAME_ATTRIBUTE
              value: "givenName"
            - name: LDAP_USER_LAST_NAME_ATTRIBUTE
              value: "sn"
            - name: LDAP_GROUP_MEMBERS_ATTRIBUTE
              value: "member"
            - name: LDAP_GROUP_UNIQUE_IDENTIFIER_ATTRIBUTE
              value: "cn"
            - name: LDAP_GROUP_NAME_ATTRIBUTE
              value: "cn"
            - name: LDAP_ADMIN_GROUP_NAME
              value: "pocket_id_admins"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: pocket-id-secrets
                  key: encryption-key
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pocket-id-data
