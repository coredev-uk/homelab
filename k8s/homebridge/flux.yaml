apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homebridge
  namespace: flux-system
spec:
  interval: 1m
  retryInterval: 30s
  path: ./k8s/homebridge
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
    namespace: flux-system
  dependsOn:
    - name: longhorn
