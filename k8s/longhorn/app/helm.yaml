---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: longhorn
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1m0s
  install:
    createNamespace: true
  values:
    preUpgradeChecker:
      jobEnabled: false
    service:
      ui:
        type: ClusterIP
        annotations:
          glance/name: "Longhorn"
          glance/icon: "si:longhorn"
          glance/url: "https://longhorn.home.coredev.uk"
          glance/description: "Storage Management"
    ingress:
      enabled: false
    defaultSettings:
      defaultReplicaCount: "1"
      storageOverProvisioningPercentage: "200"
      storageMinimalAvailablePercentage: "10"
      defaultDataLocality: "best-effort"
      backupTarget: "nfs://192.168.20.40:/var/nfs/shared/LonghornBackups?nfsOptions=vers=3,nolock,hard,timeo=600,retrans=3"
      backupTargetCredentialSecret: ""
      # Enable recurring backup jobs even when volumes are detached
      allowRecurringJobWhileVolumeDetached: "true"
      # Auto-delete old backups when backup volume is deleted
      autoDeletePodWhenVolumeDetachedUnexpectedly: "true"
