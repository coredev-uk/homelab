---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 1h0m0s
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  chart:
    spec:
      chart: cert-manager
      version: v1.19.2
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 1m0s
  targetNamespace: cert-manager
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    # Install CRDs as part of installation
    crds:
      enabled: true
      keep: true
    
    # Global configuration
    global:
      leaderElection:
        namespace: cert-manager
    
    # Resource limits for homelab
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 128Mi
    
    webhook:
      resources:
        limits:
          memory: 128Mi
        requests:
          memory: 64Mi
    
    cainjector:
      resources:
        limits:
          memory: 256Mi
        requests:
          memory: 128Mi
    
    # Enable Prometheus ServiceMonitor
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
