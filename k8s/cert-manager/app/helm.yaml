# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: cert-manager-oci
  namespace: flux-system
spec:
  interval: 12h
  url: oci://quay.io/jetstack/charts/cert-manager
  ref:
    semver: "v1.19.x"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m0s
  chartRef:
    kind: OCIRepository
    name: cert-manager-oci
    namespace: flux-system
  targetNamespace: cert-manager
  install:
    createNamespace: true
    crds: Skip
  upgrade:
    crds: Skip
  values:
    # Install CRDs as part of installation
    crds:
      enabled: true
      keep: true
    
    # Global configuration
    global:
      leaderElection:
        namespace: cert-manager
    
    # Resource limits for homelab
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 128Mi
    
    webhook:
      resources:
        limits:
          memory: 128Mi
        requests:
          memory: 64Mi
    
    cainjector:
      resources:
        limits:
          memory: 256Mi
        requests:
          memory: 128Mi
    
    # Enable Prometheus ServiceMonitor
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
