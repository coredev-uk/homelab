apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: huntarr
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/instance: huntarr
    app.kubernetes.io/component: duplicate-hunter
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Huntarr"
    glance/icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/huntarr.webp"
    glance/url: "https://huntarr.home.coredev.uk"
    glance/description: "Duplicate Hunter"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: huntarr
      app.kubernetes.io/instance: huntarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: huntarr
        app.kubernetes.io/instance: huntarr
        app.kubernetes.io/component: duplicate-hunter
        app.kubernetes.io/part-of: media-stack
    spec:
      containers:
        - name: huntarr
          image: huntarr/huntarr:8.2.11
          ports:
            - containerPort: 9705
          env:
            - name: TZ
              value: "Europe/London"
            - name: HUNTARR_PORT
              value: "9705"
            - name: HUNTARR_SERVICE_PORT
              value: "9705"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health
              port: 9705
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: 9705
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9705
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huntarr-config
  namespace: huntarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: huntarr
  namespace: huntarr
spec:
  selector:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/instance: huntarr
  ports:
    - port: 9705
      targetPort: 9705
