apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: huntarr
  labels:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/instance: huntarr
    app.kubernetes.io/component: duplicate-hunter
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Huntarr"
    glance/icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/huntarr.webp"
    glance/url: "https://huntarr.home.coredev.uk"
    glance/description: "Duplicate Hunter"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: huntarr
      app.kubernetes.io/instance: huntarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: huntarr
        app.kubernetes.io/instance: huntarr
        app.kubernetes.io/component: duplicate-hunter
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 988
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: huntarr
          # renovate: sourceUrl=https://github.com/plexguide/Huntarr.io
          image: huntarr/huntarr:9.3.7@sha256:95e88b2595f71b1ec2e158a3b9461c573e192928c51ac2b0d9675f33d4cdba15
          ports:
            - containerPort: 9705
          env:
            - name: TZ
              value: "Europe/London"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "988"
            - name: HUNTARR_PORT
              value: "9705"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1500Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /api/health
              port: 9705
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 4
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9705
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9705
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
        - name: downloads
          persistentVolumeClaim:
            claimName: temp-downloads

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huntarr-config
  namespace: huntarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: temp-downloads
  namespace: huntarr
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/default: disabled
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: huntarr
  namespace: huntarr
  labels:
    tinyauth.apps.huntarr.oauth.groups: cluster_admin
spec:
  selector:
    app.kubernetes.io/name: huntarr
    app.kubernetes.io/instance: huntarr
  ports:
    - port: 9705
      targetPort: 9705
