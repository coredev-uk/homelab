apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifiarr
  namespace: notifiarr
  labels:
    app.kubernetes.io/name: notifiarr
    app.kubernetes.io/instance: notifiarr
    app.kubernetes.io/component: notifications
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Notifiarr"
    glance/icon: "di:notifiarr"
    glance/url: "https://notifiarr.home.coredev.uk"
    glance/description: "Notifications"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: notifiarr
      app.kubernetes.io/instance: notifiarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: notifiarr
        app.kubernetes.io/instance: notifiarr
        app.kubernetes.io/component: notifications
        app.kubernetes.io/part-of: media-stack
    spec:
      serviceAccountName: notifiarr
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        runAsNonRoot: true
      hostname: hyperion
      containers:
        - name: notifiarr
          image: golift/notifiarr:v0.9.2
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
              add:
                - SYS_RAWIO
                - DAC_OVERRIDE
          ports:
            - containerPort: 5454
          env:
            - name: TZ
              value: "Europe/London"
            - name: DN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: notifiarr-secrets
                  key: api-key
            - name: DN_UPSTREAMS_0
              value: "10.244.0.0/16"  # Kubernetes pod CIDR - trust traffic from Traefik pods
          volumeMounts:
            - name: config
              mountPath: /config
            - name: proc
              mountPath: /proc
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /api/v1/healthcheck
              port: 5454
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/v1/healthcheck
              port: 5454
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/healthcheck
              port: 5454
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: notifiarr-config
        - name: proc
          hostPath:
            path: /proc
            type: Directory
        - name: sys
          hostPath:
            path: /sys
            type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: notifiarr-config
  namespace: notifiarr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: notifiarr
  namespace: notifiarr
  labels:
    tinyauth.apps.notifiarr.oauth.groups: cluster_admin
spec:
  selector:
    app.kubernetes.io/name: notifiarr
    app.kubernetes.io/instance: notifiarr
  ports:
    - port: 5454
      targetPort: 5454
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: notifiarr
  namespace: notifiarr
