# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wireguard-client
  namespace: wireguard-client
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: wireguard-client
  values:
    controllers:
      main:
        strategy: Recreate
        initContainers:
          config-init:
            image:
              repository: busybox
              tag: latest@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
            command:
              - sh
              - -c
              - |
                cp /config-template/wg0.conf /config/wg0.conf
                sed -i "s|PRIVATE_KEY_PLACEHOLDER|$(cat /secrets/privatekey)|g" /config/wg0.conf
                chmod 600 /config/wg0.conf
        containers:
          main:
            image:
              repository: linuxserver/wireguard
              tag: latest@sha256:72a3c0b6eb67bcecf0138092a7a66220c081246083c7f1e0d078c186560e745b
            env:
              PUID: "1000"
              PGID: "1000"
              TZ: Europe/London
            securityContext:
              privileged: true
            resources:
              requests:
                memory: 32Mi
                cpu: 50m
              limits:
                memory: 128Mi
                cpu: 200m
            probes:
              startup:
                enabled: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "wg show wg0 | grep -q 'interface: wg0'"
                  initialDelaySeconds: 10
                  periodSeconds: 5
                  failureThreshold: 12
              liveness:
                enabled: true
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - "wg show wg0 | grep -q 'interface: wg0'"
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: false
          proxy:
            image:
              repository: nginx
              tag: alpine@sha256:1d13701a5f9f3fb01aaa88cef2344d65b6b5bf6b7d9fa4cf0dca557a8d7702ba
            resources:
              requests:
                memory: 16Mi
                cpu: 10m
              limits:
                memory: 64Mi
                cpu: 100m

    service:
      main:
        controller: main
        ports:
          headscale:
            port: 8080
          pocketid:
            port: 8081

    persistence:
      config-template:
        type: configMap
        name: wireguard-config
        advancedMounts:
          main:
            config-init:
              - path: /config-template
                readOnly: true
      config:
        type: emptyDir
        advancedMounts:
          main:
            config-init:
              - path: /config
            main:
              - path: /config
      wireguard-keys:
        type: secret
        name: wireguard-keys
        defaultMode: 0400
        advancedMounts:
          main:
            config-init:
              - path: /secrets
                readOnly: true
      lib-modules:
        type: hostPath
        hostPath: /lib/modules
        hostPathType: Directory
        advancedMounts:
          main:
            main:
              - path: /lib/modules
                readOnly: true
      proxy-config:
        type: configMap
        name: proxy-config
        advancedMounts:
          main:
            proxy:
              - path: /etc/nginx/nginx.conf
                subPath: nginx.conf
                readOnly: true
