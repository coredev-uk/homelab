apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard-client
  namespace: wireguard-client
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wireguard-client
  template:
    metadata:
      labels:
        app: wireguard-client
    spec:
      initContainers:
        - name: config-init
          image: busybox:latest@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
          command:
            - sh
            - -c
            - |
              cp /config-template/wg0.conf /config/wg0.conf
              sed -i "s|PRIVATE_KEY_PLACEHOLDER|$(cat /secrets/privatekey)|g" /config/wg0.conf
              chmod 600 /config/wg0.conf
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
            - name: wireguard-keys
              mountPath: /secrets
      containers:
        - name: wireguard
          image: linuxserver/wireguard:latest@sha256:72a3c0b6eb67bcecf0138092a7a66220c081246083c7f1e0d078c186560e745b
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
          securityContext:
            privileged: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - "wg show wg0 | grep -q 'interface: wg0'"
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "wg show wg0 | grep -q 'interface: wg0'"
            periodSeconds: 30
            failureThreshold: 3
        - name: proxy
          image: nginx:alpine@sha256:1d13701a5f9f3fb01aaa88cef2344d65b6b5bf6b7d9fa4cf0dca557a8d7702ba
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: headscale
            - containerPort: 8081
              name: pocketid
          volumeMounts:
            - name: proxy-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: config-template
          configMap:
            name: wireguard-config
        - name: config
          emptyDir: {}
        - name: wireguard-keys
          secret:
            secretName: wireguard-keys
            defaultMode: 0400
        - name: lib-modules
          hostPath:
            path: /lib/modules
            type: Directory
        - name: proxy-config
          configMap:
            name: proxy-config
