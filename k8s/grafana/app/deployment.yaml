apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: grafana
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.home.coredev.uk

    [security]
    admin_user = admin
    admin_password = admin

    [database]
    type = sqlite3
    path = /var/lib/grafana/grafana.db

    [auth.anonymous]
    enabled = false

    [auth.generic_oauth]
    enabled = true
    name = Authelia
    client_id = grafana
    client_secret = $__env{GRAFANA_OIDC_CLIENT_SECRET}
    scopes = openid profile email groups
    auth_url = https://auth.home.coredev.uk/api/oidc/authorization
    token_url = https://auth.home.coredev.uk/api/oidc/token
    api_url = https://auth.home.coredev.uk/api/oidc/userinfo
    use_pkce = true
    login_attribute_path = preferred_username
    name_attribute_path = name
    role_attribute_path = contains(groups[*], 'grafana_admin') && 'Admin' || contains(groups[*], 'grafana_editor') && 'Editor' || 'Viewer'
    allow_sign_up = true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        url: http://prometheus:9090
        access: proxy
        isDefault: true
        editable: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-config
  namespace: grafana
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: web
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
  annotations:
    glance/name: "Grafana"
    glance/icon: "di:grafana"
    glance/url: "https://grafana.home.coredev.uk"
    glance/description: "Metrics Visualization"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command:
            [
              "sh",
              "-c",
              "mkdir -p /var/lib/grafana && chown -R 472:472 /var/lib/grafana",
            ]
          volumeMounts:
            - name: config-storage
              mountPath: /var/lib/grafana
          securityContext:
            runAsUser: 0
      containers:
        - name: grafana
          image: grafana/grafana:12.3.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GRAFANA_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: oidc-client-secret
          volumeMounts:
            - name: config
              mountPath: /etc/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: config-storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            runAsUser: 472
            runAsGroup: 472
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: config-storage
          persistentVolumeClaim:
            claimName: grafana-config
