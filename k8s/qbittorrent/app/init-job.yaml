apiVersion: batch/v1
kind: Job
metadata:
  name: init-qbittorrent-directories
  namespace: qbittorrent
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:stable
          command:
            - sh
            - -c
            - |
              echo "Creating qBittorrent directory structure..."
              mkdir -p /data/downloads/torrents/{movies,tv}
              chmod -R 775 /data/downloads/torrents
              echo "qBittorrent directories created successfully"
              ls -la /data/downloads/torrents
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
