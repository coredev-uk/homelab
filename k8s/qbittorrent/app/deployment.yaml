apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
  annotations:
    glance/name: "Flood"
    glance/icon: "di:flood"
    glance/url: "https://qbittorrent.home.coredev.uk"
    glance/description: "Torrent download client"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
        # Gluetun VPN sidecar for qBittorrent
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.0
          ports:
            - containerPort: 8000
              name: control-api
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"

            - name: VPN_TYPE
              value: "wireguard"

            - name: SERVER_COUNTRIES
              value: "United Kingdom"
            
            - name: UPDATER_PERIOD
              value: "24h"

            # Control server authentication
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: "/gluetun/auth/config.toml"

            # Port forwarding for BitTorrent
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: PORT_FORWARD_ONLY
              value: "on"

            # Update listening port on qBittorrent
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":{{PORT}},\"current_network_interface\":\"{{VPN_INTERFACE}}\",\"random_port\":false,\"upnp\":false}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'

            - name: VPN_PORT_FORWARDING_DOWN_COMMAND
              value: /bin/sh -c 'wget -O- --retry-connrefused --post-data "json={\"listen_port\":0,\"current_network_interface\":\"lo"}" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1'

            # Secrets
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: private-key

            - name: UPDATER_PROTONVPN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: proton-email

            - name: UPDATER_PROTONVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: proton-password
          volumeMounts:
            - name: gluetun-auth-config
              mountPath: /gluetun/auth
            - name: tun-device
              mountPath: /dev/net/tun

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # qBittorrent container using Gluetun network
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:version-5.1.4-r0
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "988"
            - name: TZ
              value: "Europe/London"
            - name: WEBUI_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: qbittorrent-web
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "2Gi"
              cpu: "100m"
            limits:
              memory: "4Gi"
              cpu: "500m"
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 20
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

        # Flood UI sidecar container
        - name: flood
          image: jesec/flood:4.11.0
          ports:
            - containerPort: 3000
              name: flood-web
          env:
            - name: TZ
              value: "Europe/London"
            - name: FLOOD_OPTION_host
              value: "0.0.0.0"
            - name: FLOOD_OPTION_port
              value: "3000"
            - name: FLOOD_OPTION_auth
              value: "none"
            - name: FLOOD_OPTION_qburl
              value: "http://127.0.0.1:8080"
            - name: FLOOD_OPTION_qbuser
              value: ""
            - name: FLOOD_OPTION_qbpass
              value: ""
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
        - name: gluetun-auth-config
          configMap:
            name: gluetun-auth-config
        - name: tun-device
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: qbittorrent
  labels:
    app: qbittorrent
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
      name: qbittorrent-web
    - port: 3000
      targetPort: 3000
      name: flood-web
    - port: 8000
      targetPort: 8000
      name: gluetun-control

---
# Service specifically for Flood UI
apiVersion: v1
kind: Service
metadata:
  name: flood
  namespace: qbittorrent
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 3000
      targetPort: 3000
      name: flood-web

---
# Service specifically for qBittorrent Web UI
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-web
  namespace: qbittorrent
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
      name: qbittorrent-web
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gluetun-auth-config
  namespace: qbittorrent
  labels:
    app: vpn
    component: auth
data:
  config.toml: |
    [[roles]]
    name = "glance"
    routes = [
      "GET /v1/publicip/ip",
      "GET /v1/portforward",
      "GET /v1/vpn/status"
    ]
    auth = "none"
