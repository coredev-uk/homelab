apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun-exporter
  namespace: qbittorrent
  annotations:
    glance/hide: "true"
  labels:
    app: gluetun-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun-exporter
  template:
    metadata:
      labels:
        app: gluetun-exporter
    spec:
      containers:
        - name: gluetun-exporter
          image: ghcr.io/thecfu/gluetun-exporter:0.1.1-standalone@sha256:bafeabb2a9638bf6b0800c2d3d47d49c6236d879bd01eec8caea45dfca2b50c5
          env:
            - name: GLUETUN_URL
              value: "http://gluetun:8000"
            - name: EXPORTER_PORT
              value: "8001"
            - name: EXPORTER_INTERVAL
              value: "30"
          ports:
            - containerPort: 8001
              name: gluetun-metrics
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gluetun-exporter
  namespace: qbittorrent
  labels:
    app: gluetun-exporter
spec:
  ports:
    - port: 8001
      targetPort: 8001
      name: gluetun-metrics
  selector:
    app: gluetun-exporter
