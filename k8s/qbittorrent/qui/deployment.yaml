apiVersion: apps/v1
kind: Deployment
metadata:
  name: qui
  namespace: qbittorrent
  labels:
    app: qui
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qui
  template:
    metadata:
      labels:
        app: qui
    spec:
      # Use Pi-hole DNS to resolve home.coredev.uk domains for OIDC
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "192.168.20.20"  # Pi-hole
          - "10.96.0.10"     # CoreDNS (for cluster.local)
        searches:
          - "qbittorrent.svc.cluster.local"
          - "svc.cluster.local"
          - "cluster.local"
        options:
          - name: ndots
            value: "5"
      containers:
        - name: qui
          image: ghcr.io/autobrr/qui:latest
          ports:
            - containerPort: 7476
              name: qui-web
          env:
            - name: TZ
              value: "Europe/London"
            # OIDC Configuration
            - name: QUI__OIDC_ENABLED
              value: "true"
            - name: QUI__OIDC_ISSUER
              value: "https://auth.home.coredev.uk"
            - name: QUI__OIDC_CLIENT_ID
              value: "qui"
            - name: QUI__OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qui-oidc-secret
                  key: client-secret
            - name: QUI__OIDC_REDIRECT_URL
              value: "https://qbittorrent.home.coredev.uk/api/auth/oidc/callback"
            - name: QUI__OIDC_DISABLE_BUILT_IN_LOGIN
              value: "false"
          volumeMounts:
            - name: qui-config
              mountPath: /config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: qui-config
          persistentVolumeClaim:
            claimName: qui-config
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qui-config
  namespace: qbittorrent
  labels:
    app: qui
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: qui
  namespace: qbittorrent
  labels:
    app: qui
spec:
  selector:
    app: qui
  ports:
    - port: 7476
      targetPort: 7476
      name: qui-web

