---
# 1. Storage (PVCs)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: mediamanager
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mediamanager-config-pvc
  namespace: mediamanager
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
# 2. Database Service & Deployment
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: mediamanager
spec:
  ports:
    - port: 5432
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: mediamanager-postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mediamanager
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/instance: mediamanager-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: mediamanager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
      app.kubernetes.io/instance: mediamanager-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/instance: mediamanager-postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: mediamanager
    spec:
      containers:
        - name: postgres
          image: postgres:18
          env:
            - name: POSTGRES_USER
              value: "MediaManager"
            - name: POSTGRES_DB
              value: "MediaManager"
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-secrets
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 5432
          readinessProbe:
            exec:
              command: ["pg_isready", "-d", "MediaManager", "-U", "MediaManager"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-d", "MediaManager", "-U", "MediaManager"]
            initialDelaySeconds: 30
            periodSeconds: 20
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
# 3. MediaManager Service & Deployment
apiVersion: v1
kind: Service
metadata:
  name: mediamanager
  namespace: mediamanager
  labels:
    app.kubernetes.io/name: mediamanager
    app.kubernetes.io/instance: mediamanager
    app.kubernetes.io/component: media-management
    app.kubernetes.io/part-of: media-stack
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mediamanager
    app.kubernetes.io/instance: mediamanager
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamanager
  namespace: mediamanager
  labels:
    app.kubernetes.io/name: mediamanager
    app.kubernetes.io/instance: mediamanager
    app.kubernetes.io/component: media-management
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "MediaManager"
    glance/icon: "mdi:movie-open-play-outline"
    glance/url: "https://mediamanager.home.coredev.uk"
    glance/description: "Media library management"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mediamanager
      app.kubernetes.io/instance: mediamanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mediamanager
        app.kubernetes.io/instance: mediamanager
        app.kubernetes.io/component: media-management
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 988
        fsGroup: 988

      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command: ['sh', '-c', 'chown -R 1000:988 /app/config && chmod -R 755 /app/config']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config
              mountPath: /app/config
        - name: wait-for-db
          image: postgres:18
          command: ['sh', '-c', 'until pg_isready -h db -U MediaManager; do echo waiting for db; sleep 2; done;']

      containers:
        - name: mediamanager
          image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
          ports:
            - containerPort: 8000
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "988"
            - name: TZ
              value: "Europe/London"
            - name: CONFIG_DIR
              value: "/app/config"
            # Database configuration via environment variables
            - name: MEDIAMANAGER_DATABASE__HOST
              value: "db"
            - name: MEDIAMANAGER_DATABASE__PORT
              value: "5432"
            - name: MEDIAMANAGER_DATABASE__USER
              value: "MediaManager"
            - name: MEDIAMANAGER_DATABASE__DBNAME
              value: "MediaManager"
            - name: MEDIAMANAGER_DATABASE__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-secrets
                  key: POSTGRES_PASSWORD
            # Frontend/CORS configuration
            - name: MEDIAMANAGER_MISC__FRONTEND_URL
              value: "https://mediamanager.home.coredev.uk"
            - name: MEDIAMANAGER_MISC__CORS_URLS
              value: '["https://mediamanager.home.coredev.uk"]'
            # Admin configuration
            - name: MEDIAMANAGER_AUTH__ADMIN_EMAILS
              valueFrom:
                secretKeyRef:
                  name: mediamanager-secrets
                  key: admin-emails
            # OIDC Configuration
            - name: MEDIAMANAGER_AUTH__OPENID_CONNECT__ENABLED
              value: "true"
            - name: MEDIAMANAGER_AUTH__OPENID_CONNECT__NAME
              value: "Pocket ID"
            - name: MEDIAMANAGER_AUTH__OPENID_CONNECT__CONFIGURATION_ENDPOINT
              value: "https://oidc.coredev.uk/.well-known/openid-configuration"
            - name: MEDIAMANAGER_AUTH__OPENID_CONNECT__CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mediamanager-secrets
                  key: client-id
            - name: MEDIAMANAGER_AUTH__OPENID_CONNECT__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mediamanager-secrets
                  key: client-secret
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: mediamanager-config-pvc
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
