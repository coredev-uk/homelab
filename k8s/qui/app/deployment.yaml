apiVersion: apps/v1
kind: Deployment
metadata:
  name: qui
  namespace: qui
  labels:
    app.kubernetes.io/name: qui
    app.kubernetes.io/instance: qui
    app.kubernetes.io/component: web-ui
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Qui"
    glance/icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/qui.webp"
    glance/url: "https://qui.home.coredev.uk"
    glance/description: "Web interface for qBittorrent"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qui
      app.kubernetes.io/instance: qui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qui
        app.kubernetes.io/instance: qui
        app.kubernetes.io/component: web-ui
        app.kubernetes.io/part-of: media-stack
    spec:
      containers:
        - name: qui
          image: ghcr.io/autobrr/qui:latest
          ports:
            - containerPort: 7476
              name: qui-web
          env:
            - name: TZ
              value: "Europe/London"
            # OIDC Configuration
            - name: QUI__OIDC_ENABLED
              value: "true"
            - name: QUI__OIDC_ISSUER
              value: "https://id.home.coredev.uk"
            - name: QUI__OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: qui-oidc-secret
                  key: client-id
            - name: QUI__OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: qui-oidc-secret
                  key: client-secret
            - name: QUI__OIDC_REDIRECT_URL
              value: "https://qui.home.coredev.uk/api/auth/oidc/callback"
            - name: QUI__OIDC_DISABLE_BUILT_IN_LOGIN
              value: "true"
          volumeMounts:
            - name: qui-config
              mountPath: /config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 7476
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: qui-config
          persistentVolumeClaim:
            claimName: qui-config
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qui-config
  namespace: qui
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: qui
  namespace: qui
spec:
  selector:
    app.kubernetes.io/name: qui
    app.kubernetes.io/instance: qui
  ports:
    - port: 7476
      targetPort: 7476
      name: qui-web
