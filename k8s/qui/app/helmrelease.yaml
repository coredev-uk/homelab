# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qui
  namespace: qui
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: qui
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 988
        fsGroup: 988
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        glance/name: "Qui"
        glance/icon: "https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/webp/qui.webp"
        glance/url: "https://qui.home.coredev.uk"
        glance/description: "Web interface for qBittorrent"

    controllers:
      main:
        strategy: Recreate
        containers:
          main:
            image:
              repository: ghcr.io/autobrr/qui
              tag: latest@sha256:05b9badae10d21f54722464e8b51abc9487ba93f9bb2fff649fbc09944d0d111
            env:
              TZ: Europe/London
              QUI__OIDC_ENABLED: "true"
              QUI__OIDC_ISSUER: "https://oidc.coredev.uk"
              QUI__OIDC_REDIRECT_URL: "https://qui.home.coredev.uk/api/auth/oidc/callback"
              QUI__OIDC_DISABLE_BUILT_IN_LOGIN: "true"
              QUI__LOG_LEVEL: INFO
              QUI__OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: qui-oidc-secret
                    key: client-id
              QUI__OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: qui-oidc-secret
                    key: client-secret
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                memory: 256Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 200m
            probes:
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: &port 7476
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  failureThreshold: 30
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 10
                  failureThreshold: 3

    service:
      main:
        controller: main
        ports:
          http:
            port: 7476

    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
        globalMounts:
          - path: /config
      data:
        type: nfs
        server: 192.168.20.40
        path: /var/nfs/shared/Homelab
        globalMounts:
          - path: /data
