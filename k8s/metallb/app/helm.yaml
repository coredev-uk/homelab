apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 24h
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: 0.15.3
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
    crds: Skip
  upgrade:
    crds: Skip
  targetNamespace: metallb-system
  values:
    crds:
      enabled: true
      validationFailurePolicy: Fail
    controller:
      resources:
        limits:
          memory: 128Mi
        requests:
          memory: 64Mi
    speaker:
      resources:
        limits:
          memory: 128Mi
        requests:
          memory: 64Mi
    prometheus:
      serviceMonitor:
        enabled: true  # Enabled - Prometheus installed first via dependsOn
      serviceAccount: monitoring-kube-prometheus-prometheus
      namespace: monitoring
