apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headplane
  annotations:
    glance/name: "Headplane"
    glance/icon: "mdi:airplane"
    glance/url: "https://headplane.home.coredev.uk"
    glance/description: "Headscale Admin UI"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      containers:
        - name: headplane
          image: ghcr.io/tale/headplane:0.6.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TZ
              value: "Europe/London"

            # --- Server Configuration ---
            - name: HEADPLANE_SERVER__HOST
              value: "0.0.0.0"
            - name: HEADPLANE_SERVER__PORT
              value: "3000"
            - name: HEADPLANE_SERVER__BASE_URL
              value: "https://headplane.home.coredev.uk" 
            - name: HEADPLANE_SERVER__COOKIE_SECURE
              value: "true"
            - name: HEADPLANE_SERVER__COOKIE_SECRET_PATH
              value: "/etc/headplane/secrets/cookie-secret"

            # --- Headscale Configuration ---
            - name: HEADPLANE_HEADSCALE__URL
              value: "http://headscale.headscale.svc.cluster.local:8080"
            - name: HEADPLANE_HEADSCALE__CONFIG_STRICT
              value: "true"
            # Uncomment below if you are mounting the headscale config for validation
            # - name: HEADPLANE_HEADSCALE__CONFIG_PATH
            #   value: "/etc/headscale/config.yaml"

            # --- OIDC Configuration ---
            - name: HEADPLANE_OIDC__ISSUER
              value: "https://id.home.coredev.uk"
            - name: HEADPLANE_OIDC__CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: headplane-secrets
                  key: oidc-client-id
            - name: HEADPLANE_OIDC__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: headplane-secrets
                  key: oidc-client-secret
            - name: HEADPLANE_OIDC__TOKEN_ENDPOINT_AUTH_METHOD
              value: "client_secret_post"
            - name: HEADPLANE_OIDC__DISABLE_API_KEY_LOGIN
              value: "false"
            - name: HEADPLANE_OIDC__HEADSCALE_API_KEY_PATH
              value: "/etc/headplane/secrets/headscale-api-key"
            - name: HEADPLANE_OIDC__HEADSCALE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: headplane-secrets
                  key: headscale-api-key
          volumeMounts:
            - name: config
              mountPath: /etc/headplane/config.yaml
              subPath: config.yaml
            - name: secrets
              mountPath: /etc/headplane/secrets
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        # TODO: change this to pvc
        - name: config
          configMap:
            name: headplane-config
        - name: secrets
          secret:
            secretName: headplane-secrets
            defaultMode: 0400
---
apiVersion: v1
kind: Service
metadata:
  name: headplane
  namespace: headplane
spec:
  type: ClusterIP
  selector:
    app: headplane
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP

