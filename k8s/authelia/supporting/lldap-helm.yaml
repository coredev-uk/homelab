---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: lldap
  namespace: authelia
spec:
  interval: 1h0m0s
  url: https://evantage-ws.github.io/lldap-kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lldap
  namespace: authelia
spec:
  interval: 10m0s
  chart:
    spec:
      chart: lldap
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: lldap
        namespace: authelia
      interval: 1m0s
  targetNamespace: authelia
  valuesFrom:
    - kind: Secret
      name: authelia-secrets
      valuesKey: lldap-jwt-secret
      targetPath: secret.lldapJwtSecret
    - kind: Secret
      name: authelia-secrets  
      valuesKey: lldap-admin-password
      targetPath: secret.lldapUserPass
    - kind: Secret
      name: authelia-secrets
      valuesKey: lldap-key-seed
      targetPath: secret.lldapKeySeed
  values:
    secret:
      create: true
      useExisting: false
      lldapUserName: "admin"
      lldapBaseDn: "dc=home,dc=coredev,dc=uk"
    
    persistence:
      enabled: true
      storageClassName: longhorn
      storageSize: 1Gi
    
    service:
      type: ClusterIP
      ports:
        web: 17170
        ldap: 3890
    
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    
    env:
      TZ: "Europe/London"
      UID: "1001"
      GID: "1001"
    
    hpa:
      enabled: false
    
    certmanager:
      enabled: false
    
    ingress:
      enabled: false
