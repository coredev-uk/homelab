---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-config
  namespace: authelia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  ports:
    - port: 9091
      targetPort: 9091
      name: http
  selector:
    app: authelia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
  annotations:
    glance/name: "Authelia"
    glance/icon: "mdi:shield-account"
    glance/url: "https://auth.home.coredev.uk"
    glance/description: "Authentication & SSO"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      enableServiceLinks: false
      containers:
        - name: authelia
          image: authelia/authelia:4.39.15
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: TZ
              value: "Europe/London"
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: "template"
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
              value: "/secrets/ldap-password"
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: "/secrets/storage-encryption-key"
            - name: AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE
              value: "/secrets/jwt-secret"
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: "/secrets/session-secret"
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET_FILE
              value: "/secrets/oidc-hmac-secret"
          volumeMounts:
            - name: config
              mountPath: /config/configuration.yml
              subPath: configuration.yml
            - name: data
              mountPath: /config
            - name: secrets
              mountPath: /secrets
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: data
          persistentVolumeClaim:
            claimName: authelia-config
        - name: secrets
          secret:
            secretName: authelia-secrets
            items:
              - key: ldap-password
                path: ldap-password
              - key: storage-encryption-key
                path: storage-encryption-key
              - key: jwt-secret
                path: jwt-secret
              - key: session-secret
                path: session-secret
              - key: oidc-hmac-secret
                path: oidc-hmac-secret
              - key: oidc-private-key
                path: oidc-private-key
              - key: grafana-client-secret
                path: grafana-client-secret
              - key: argocd-client-secret
                path: argocd-client-secret
