apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-config
  namespace: authelia
data:
  configuration.yml: |
    ---
    theme: auto
    server:
      host: 0.0.0.0
      port: 9091
      path: ""
      asset_path: ""
      disable_healthcheck: false
      tls:
        certificate: ""
        key: ""
    
    log:
      level: info
      format: text
      file_path: ""
      keep_stdout: true
    
    totp:
      issuer: home.coredev.uk
      period: 30
      skew: 1
    
    authentication_backend:
      password_reset:
        disable: false
      refresh_interval: 5m
      ldap:
        implementation: custom
        url: ldap://lldap:3890
        timeout: 5s
        start_tls: false
        base_dn: dc=home,dc=coredev,dc=uk
        username_attribute: uid
        additional_users_dn: ou=people
        users_filter: (&({username_attribute}={input})(objectClass=person))
        additional_groups_dn: ou=groups
        groups_filter: (member={dn})
        group_name_attribute: cn
        mail_attribute: mail
        display_name_attribute: displayName
        user: uid=admin,ou=people,dc=home,dc=coredev,dc=uk
    
    access_control:
      default_policy: deny
      rules:
        # Authelia portal
        - domain: auth.home.coredev.uk
          policy: bypass
        # Public services - adjust as needed
        - domain: "*.home.coredev.uk"
          policy: one_factor
    
    session:
      name: authelia_session
      domain: home.coredev.uk
      same_site: lax
      expiration: 1h
      inactivity: 5m
      remember_me_duration: 1M
      redis:
        host: redis
        port: 6379
    
    regulation:
      max_retries: 3
      find_time: 2m
      ban_time: 5m
    
    storage:
      local:
        path: /config/db.sqlite3
    
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /config/notification.txt
    
    identity_providers:
      oidc:
        issuer_private_key: |
          OIDC_PRIVATE_KEY_PLACEHOLDER
        access_token_lifespan: 1h
        authorize_code_lifespan: 1m
        id_token_lifespan: 1h
        refresh_token_lifespan: 90m
        enable_client_debug_messages: false
        enforce_pkce: public_clients_only
        cors:
          endpoints:
            - authorization
            - token
            - revocation
            - introspection
          allowed_origins_from_client_redirect_uris: true
        clients:
          - id: grafana
            description: Grafana Monitoring
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://grafana.home.coredev.uk/login/generic_oauth
            scopes:
              - openid
              - profile
              - email
              - groups
            grant_types:
              - authorization_code
            response_types:
              - code
          
          - id: argocd
            description: ArgoCD GitOps
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://argocd.home.coredev.uk/auth/callback
            scopes:
              - openid
              - profile
              - email
              - groups
            grant_types:
              - authorization_code
            response_types:
              - code
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-config
  namespace: authelia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  ports:
    - port: 9091
      targetPort: 9091
      name: http
  selector:
    app: authelia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
  annotations:
    glance/name: "Authelia"
    glance/icon: "mdi:shield-account"
    glance/url: "https://auth.home.coredev.uk"
    glance/description: "Authentication & SSO"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      containers:
        - name: authelia
          image: authelia/authelia:4.38.16
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: TZ
              value: "Europe/London"
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: ldap-password
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: storage-encryption-key
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: oidc-hmac-secret
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_ISSUER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: oidc-private-key
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_CLIENTS_0_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: grafana-client-secret
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_CLIENTS_1_SECRET
              valueFrom:
                secretKeyRef:
                  name: authelia-secrets
                  key: argocd-client-secret
          volumeMounts:
            - name: config
              mountPath: /config/configuration.yml
              subPath: configuration.yml
            - name: data
              mountPath: /config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: data
          persistentVolumeClaim:
            claimName: authelia-config
