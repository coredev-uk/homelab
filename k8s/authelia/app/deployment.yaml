apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-config
  namespace: authelia
data:
  configuration.yml: |
    ---
    theme: auto
    server:
      address: 'tcp://0.0.0.0:9091'
      asset_path: ''
      disable_healthcheck: false
    
    log:
      level: info
      format: text
      file_path: ''
      keep_stdout: true
    
    totp:
      issuer: home.coredev.uk
      period: 30
      skew: 1
    
    identity_validation:
      reset_password:
        jwt_secret: ''
    
    authentication_backend:
      password_reset:
        disable: false
      refresh_interval: 5m
      ldap:
        implementation: lldap
        address: 'ldap://lldap:3890'
        timeout: 5s
        start_tls: false
        base_dn: dc=home,dc=coredev,dc=uk
        additional_users_dn: ou=people
        users_filter: '(&(|({username_attribute}={input})({mail_attribute}={input}))(objectClass=person))'
        additional_groups_dn: ou=groups
        groups_filter: '(&(member={dn})(objectClass=groupOfNames))'
        user: uid=admin,ou=people,dc=home,dc=coredev,dc=uk
        attributes:
          username: uid
          display_name: cn
          mail: mail
          member_of: memberOf
          group_name: cn
    
    access_control:
      default_policy: deny
      rules:
        - domain: auth.home.coredev.uk
          policy: bypass
        - domain: '*.home.coredev.uk'
          policy: one_factor
    
    session:
      secret: ''
      cookies:
        - domain: home.coredev.uk
          authelia_url: https://auth.home.coredev.uk
          default_redirection_url: https://home.coredev.uk
          name: authelia_session
          same_site: lax
          expiration: 1h
          inactivity: 5m
          remember_me: 1M
      redis:
        host: redis
        port: 6379
    
    regulation:
      max_retries: 3
      find_time: 2m
      ban_time: 5m
    
    storage:
      local:
        path: /config/db.sqlite3
    
    notifier:
      disable_startup_check: false
      filesystem:
        filename: /config/notification.txt
    
    identity_providers:
      oidc:
        hmac_secret: ''
        issuer: https://auth.home.coredev.uk
        jwks:
          - key: |
              {{- fileContent "/secrets/oidc-private-key" | nindent 14 }}
        lifespans:
          access_token: 1h
          authorize_code: 1m
          id_token: 1h
          refresh_token: 90m
        enable_client_debug_messages: false
        enforce_pkce: public_clients_only
        cors:
          endpoints:
            - authorization
            - token
            - revocation
            - introspection
          allowed_origins_from_client_redirect_uris: true
        clients:
          - client_id: grafana
            client_name: Grafana Monitoring
            client_secret: {{ fileContent "/secrets/grafana-client-secret" }}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://grafana.home.coredev.uk/login/generic_oauth
            scopes:
              - openid
              - profile
              - email
              - groups
            grant_types:
              - authorization_code
            response_types:
              - code
          
          - client_id: argocd
            client_name: ArgoCD GitOps
            client_secret: {{ fileContent "/secrets/argocd-client-secret" }}
            public: false
            authorization_policy: one_factor
            redirect_uris:
              - https://argocd.home.coredev.uk/auth/callback
            scopes:
              - openid
              - profile
              - email
              - groups
            grant_types:
              - authorization_code
            response_types:
              - code
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-config
  namespace: authelia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  ports:
    - port: 9091
      targetPort: 9091
      name: http
  selector:
    app: authelia
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
  annotations:
    glance/name: "Authelia"
    glance/icon: "mdi:shield-account"
    glance/url: "https://auth.home.coredev.uk"
    glance/description: "Authentication & SSO"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      enableServiceLinks: false
      containers:
        - name: authelia
          image: authelia/authelia:4.39.14
          ports:
            - containerPort: 9091
              name: http
          env:
            - name: TZ
              value: "Europe/London"
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: "template"
            - name: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD_FILE
              value: "/secrets/ldap-password"
            - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
              value: "/secrets/storage-encryption-key"
            - name: AUTHELIA_IDENTITY_VALIDATION_RESET_PASSWORD_JWT_SECRET_FILE
              value: "/secrets/jwt-secret"
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: "/secrets/session-secret"
            - name: AUTHELIA_IDENTITY_PROVIDERS_OIDC_HMAC_SECRET_FILE
              value: "/secrets/oidc-hmac-secret"
          volumeMounts:
            - name: config
              mountPath: /config/configuration.yml
              subPath: configuration.yml
            - name: data
              mountPath: /config
            - name: secrets
              mountPath: /secrets
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: data
          persistentVolumeClaim:
            claimName: authelia-config
        - name: secrets
          secret:
            secretName: authelia-secrets
            items:
              - key: ldap-password
                path: ldap-password
              - key: storage-encryption-key
                path: storage-encryption-key
              - key: jwt-secret
                path: jwt-secret
              - key: session-secret
                path: session-secret
              - key: oidc-hmac-secret
                path: oidc-hmac-secret
              - key: oidc-private-key
                path: oidc-private-key
              - key: grafana-client-secret
                path: grafana-client-secret
              - key: argocd-client-secret
                path: argocd-client-secret
