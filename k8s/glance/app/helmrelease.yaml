# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: glance
  namespace: glance
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: glance
  values:
    defaultPodOptions:
      annotations:
        glance/hide: "true"

    controllers:
      main:
        containers:
          main:
            image:
              repository: glanceapp/glance
              tag: v0.8.4@sha256:6df86a7e8868d1eda21f35205134b1962c422957e42a0c44d4717c8e8f741b1a
            env:
              TZ: Europe/London
              SONARR_URL: "https://sonarr.home.coredev.uk"
              RADARR_URL: "https://radarr.home.coredev.uk"
              GLANCE_WEATHER_LOCATION:
                valueFrom:
                  secretKeyRef:
                    name: glance-secrets
                    key: weather-location
              SONARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: glance-secrets
                    key: sonarr-api-key
              RADARR_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: glance-secrets
                    key: radarr-api-key
              GITHUB_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: glance-secrets
                    key: github-token
              PIHOLE_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: glance-secrets
                    key: pihole-token
            resources:
              requests:
                memory: 128Mi
                cpu: 50m
              limits:
                memory: 512Mi
                cpu: 200m
            probes:
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 15
                  periodSeconds: 5
                  failureThreshold: 12
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 30
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  periodSeconds: 10
                  failureThreshold: 3

      k8s:
        pod:
          serviceAccountName: glance-k8s
        containers:
          main:
            image:
              repository: ghcr.io/lukasdietrich/glance-k8s/glance-k8s
              tag: v0.4.5@sha256:73e173eefd02f543bcd1641c7c61910fb55d1fa0202cd89f7bf3336a1b4910e9
            env:
              LISTEN_ADDR: ":8080"
              LOG_LEVEL: info
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 65534
            resources:
              requests:
                memory: 64Mi
                cpu: 25m
              limits:
                memory: 256Mi
                cpu: 100m

    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
      k8s:
        controller: k8s
        ports:
          http:
            port: 8080

    persistence:
      config:
        type: configMap
        name: glance-config
        advancedMounts:
          main:
            main:
              - path: /app/config
                readOnly: true
