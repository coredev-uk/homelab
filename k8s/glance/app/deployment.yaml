apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: glance
  labels:
    app.kubernetes.io/name: glance
    app.kubernetes.io/instance: glance
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: homelab
  annotations:
    glance/hide: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: glance
      app.kubernetes.io/instance: glance
  template:
    metadata:
      labels:
        app.kubernetes.io/name: glance
        app.kubernetes.io/instance: glance
        app.kubernetes.io/component: dashboard
        app.kubernetes.io/part-of: homelab
    spec:
      containers:
        - name: glance
          image: glanceapp/glance:v0.8.4
          ports:
            - containerPort: 8080
          env:
            - name: TZ
              value: "Europe/London"
            - name: SONARR_URL
              value: "https://sonarr.home.coredev.uk"
            - name: RADARR_URL
              value: "https://radarr.home.coredev.uk"

            # Secrets
            - name: GLANCE_WEATHER_LOCATION
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: weather-location

            - name: SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: sonarr-api-key

            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: radarr-api-key

            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: github-token

            - name: PIHOLE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: glance-secrets
                  key: pihole-token
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: glance-config
---
apiVersion: v1
kind: Service
metadata:
  name: glance
  namespace: glance
spec:
  selector:
    app.kubernetes.io/name: glance
    app.kubernetes.io/instance: glance
  ports:
    - name: http
      port: 8080
      targetPort: 8080
