apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanuparr
  namespace: cleanuparr
  labels:
    app.kubernetes.io/name: cleanuparr
    app.kubernetes.io/instance: cleanuparr
    app.kubernetes.io/component: cleanup
    app.kubernetes.io/part-of: media-stack
  annotations:
    glance/name: "Cleanuparr"
    glance/icon: "di:cleanuperr"
    glance/url: "https://cleanuparr.home.coredev.uk"
    glance/description: "Media Cleanup"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cleanuparr
      app.kubernetes.io/instance: cleanuparr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cleanuparr
        app.kubernetes.io/instance: cleanuparr
        app.kubernetes.io/component: cleanup
        app.kubernetes.io/part-of: media-stack
    spec:
      containers:
        - name: cleanuparr
          image: ghcr.io/cleanuparr/cleanuparr:2.5.1
          ports:
            - containerPort: 11011
          env:
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health
              port: 11011
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 11011
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 11011
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: cleanuparr-config
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cleanuparr-config
  namespace: cleanuparr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: cleanuparr
  namespace: cleanuparr
spec:
  selector:
    app.kubernetes.io/name: cleanuparr
    app.kubernetes.io/instance: cleanuparr
  ports:
    - port: 11011
      targetPort: 11011
