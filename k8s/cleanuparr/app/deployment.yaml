apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanuparr
  namespace: cleanuparr
  labels:
    app: cleanuparr
  annotations:
    glance/name: "Cleanuparr"
    glance/icon: "di:cleanuperr"
    glance/url: "https://cleanuparr.home.coredev.uk"
    glance/description: "Media Cleanup"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleanuparr
  template:
    metadata:
      labels:
        app: cleanuparr
    spec:
      containers:
        - name: cleanuparr
          image: ghcr.io/cleanuparr/cleanuparr:2.5.0
          ports:
            - containerPort: 11011
          env:
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 11011
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 11011
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: cleanuparr-config
        - name: media
          hostPath:
            path: /opt/media
            type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cleanuparr-config
  namespace: cleanuparr
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: cleanuparr
  namespace: cleanuparr
spec:
  selector:
    app: cleanuparr
  ports:
    - port: 11011
      targetPort: 11011
  type: ClusterIP
