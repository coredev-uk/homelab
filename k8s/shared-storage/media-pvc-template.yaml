# This template shows the PVC configuration for media-pvc
# Copy this to each namespace that needs access to shared media storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  # namespace: <app-namespace> - set this in each app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: media-pv
  storageClassName: ""
