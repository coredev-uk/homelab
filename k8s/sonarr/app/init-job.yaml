apiVersion: batch/v1
kind: Job
metadata:
  name: init-sonarr-directories
  namespace: sonarr
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:stable@sha256:b9598f8c98e24d0ad42c1742c32516772c3aa2151011ebaf639089bd18c605b8
          command:
            - sh
            - -c
            - |
              echo "Creating Sonarr directory structure..."
              mkdir -p /data/media/tv
              chmod -R 775 /data/media/tv
              echo "Sonarr directories created successfully"
              ls -la /data/media/
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
