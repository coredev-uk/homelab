# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: frigate

resources:
  - ocirepository.yaml
  - helmrelease.yaml
  - storage.yaml

configMapGenerator:
  - name: frigate-config
    namespace: frigate
    files:
      - config.yml
    options:
      disableNameSuffixHash: true
