apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate
    app.kubernetes.io/version: "0.16.3"
    app.kubernetes.io/component: nvr
    app.kubernetes.io/part-of: homelab
  annotations:
    glance/name: "Frigate"
    glance/icon: "di:frigate-light"
    glance/url: "https://frigate.home.coredev.uk"
    glance/description: "CCTV & AI Detection"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
      app.kubernetes.io/instance: frigate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frigate
        app.kubernetes.io/instance: frigate
        app.kubernetes.io/version: "0.16.3"
        app.kubernetes.io/component: nvr
        app.kubernetes.io/part-of: homelab
    spec:
      nodeSelector:
        frigate.feature.node.kubernetes.io/coral-tpu: "true"
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.3
          ports:
            - containerPort: 5000 # Exposed for Frigate-Exporter
              protocol: TCP
            - containerPort: 8971
              protocol: TCP
            - containerPort: 8554
              protocol: TCP
            - containerPort: 8555
              protocol: TCP
            - containerPort: 8555
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/London"
            - name: FRIGATE_MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: FRIGATE_MQTT_PASSWORD
                  optional: true
            - name: FRIGATE_RTSP_USER
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: FRIGATE_RTSP_USER
                  optional: true
            - name: FRIGATE_RTSP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: frigate-secrets
                  key: FRIGATE_RTSP_PASSWORD
                  optional: true
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media/frigate
              subPath: frigate
            - name: cache
              mountPath: /tmp/cache
            - name: shm
              mountPath: /dev/shm
            - name: tls-certs
              mountPath: /etc/letsencrypt/live/frigate/
              readOnly: true
            - name: coral-tpu
              mountPath: /dev/apex_0
          startupProbe:
            httpGet:
              path: /api/
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            privileged: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config-pvc
        - name: media
          persistentVolumeClaim:
            claimName: frigate-pvc
        - name: cache
          emptyDir:
            sizeLimit: 20Gi
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tls-certs
          secret:
            secretName: frigate-tls
            items:
              - key: tls.crt
                path: fullchain.pem
              - key: tls.key
                path: privkey.pem
        - name: coral-tpu
          hostPath:
            path: /dev/apex_0
            type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: frigate
  namespace: frigate
  labels:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate
    app.kubernetes.io/component: nvr
    app.kubernetes.io/part-of: homelab
spec:
  selector:
    app.kubernetes.io/name: frigate
    app.kubernetes.io/instance: frigate
  ports:
    - name: web-http # Exposed for Frigate-Exporter
      port: 5000
      targetPort: 5000
    - name: web-auth
      port: 8971
      targetPort: 8971
    - name: rtsp
      port: 8554
      targetPort: 8554
    - name: webrtc-tcp
      port: 8555
      targetPort: 8555
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      targetPort: 8555
      protocol: UDP
  type: ClusterIP
