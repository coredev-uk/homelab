# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: frigate
  values:
    controllers:
      main:
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.4@sha256:1f8dbaaa4c7c2855c2aef711842d13b0c20bfdc3f28ad88faf66aa1bc219b108
            env:
              TZ: "Europe/London"
              OPENCV_LOG_LEVEL: "FATAL"
            envFrom:
              - secretRef:
                  name: frigate-secrets
            securityContext:
              capabilities:
                add:
                  - PERFMON
            resources:
              claims:
                - name: gpu
              requests:
                memory: 4Gi
                cpu: 500m
              limits:
                memory: 4Gi
                cpu: 2000m
            probes:
              startup:
                enabled: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &httpPort 5000
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 30
                  timeoutSeconds: 5
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *httpPort
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *httpPort
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3

    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: frigate
      annotations:
        glance/name: "Frigate"
        glance/icon: "di:frigate-light"
        glance/url: "https://frigate.coredev.uk"
        glance/description: "CCTV & AI Detection"
      securityContext:
        fsGroup: 988
        fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        controller: main
        ports:
          http:
            port: 5000
          http-auth:
            port: 8971
          rtsp:
            port: 8554
          webrtc-tcp:
            port: 8555
            protocol: TCP
          webrtc-udp:
            port: 8555
            protocol: UDP
          go2rtc:
            port: 1984

    persistence:
      config:
        existingClaim: frigate-config-pvc
        advancedMounts:
          main:
            main:
              - path: /config
      config-file:
        type: configMap
        name: frigate-config
        advancedMounts:
          main:
            main:
              - path: /config/config.yml
                subPath: config.yml
                readOnly: true
      media:
        type: nfs
        server: 192.168.20.40
        path: /var/nfs/shared/Frigate
        advancedMounts:
          main:
            main:
              - path: /media/frigate
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        advancedMounts:
          main:
            main:
              - path: /dev/shm
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 20Gi
        advancedMounts:
          main:
            main:
              - path: /tmp
      coral-device:
        type: hostPath
        hostPath: /dev/apex_0
        advancedMounts:
          main:
            main:
              - path: /dev/apex_0

    rawResources:
      gpu:
        apiVersion: resource.k8s.io/v1
        kind: ResourceClaimTemplate
        spec:
          spec:
            spec:
              devices:
                requests:
                  - name: gpu
                    exactly:
                      deviceClassName: gpu.intel.com
