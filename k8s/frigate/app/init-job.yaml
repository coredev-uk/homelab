apiVersion: batch/v1
kind: Job
metadata:
  name: init-frigate-directories
  namespace: frigate
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:stable
          command:
            - sh
            - -c
            - |
              echo "Creating Frigate directory structure..."
              mkdir -p /data/frigate
              chmod -R 775 /data/frigate
              echo "Frigate directories created successfully"
              ls -la /data
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
