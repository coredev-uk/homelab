apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
  annotations:
    glance/name: "Pi-hole"
    glance/icon: "di:pi-hole"
    glance/url: "https://pihole.home.coredev.uk/admin"
    glance/description: "DNS & Ad Blocking"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          ports:
            - containerPort: 80
            - containerPort: 443
            - containerPort: 53
              protocol: TCP
            - containerPort: 53
              protocol: UDP
          env:
            - name: TZ
              value: "Europe/London"
            # Password authentication disabled - Authelia handles authentication
            - name: FTLCONF_webserver_api_pwhash
              value: ""
            - name: FTLCONF_dns_upstreams
              value: "1.1.1.1;1.0.0.1"
            - name: FTLCONF_dns_listeningMode
              value: "all"
            - name: FTLCONF_dns_hosts
              value: |
                192.168.20.30 pihole.home.coredev.uk
                192.168.20.30 frigate.home.coredev.uk
                192.168.20.30 argocd.home.coredev.uk
                192.168.20.30 longhorn.home.coredev.uk

                192.168.20.30 auth.home.coredev.uk
                192.168.20.30 lldap.home.coredev.uk

                192.168.20.30 bazarr.home.coredev.uk
                192.168.20.30 cleanuparr.home.coredev.uk
                192.168.20.30 glance.home.coredev.uk
                192.168.20.30 huntarr.home.coredev.uk
                192.168.20.30 jellyfin.home.coredev.uk
                192.168.20.30 jellyseerr.home.coredev.uk
                192.168.20.30 notifiarr.home.coredev.uk
                192.168.20.30 radarr.home.coredev.uk
                192.168.20.30 sonarr.home.coredev.uk

                192.168.20.30 prowlarr.home.coredev.uk
                192.168.20.30 sabnzbd.home.coredev.uk
                192.168.20.30 qbittorrent.home.coredev.uk

                192.168.20.30 grafana.home.coredev.uk
                192.168.20.30 prometheus.home.coredev.uk

                192.168.20.30 homebridge.home.coredev.uk

                192.168.20.1 infra.octanet.cloud
          volumeMounts:
            - name: data
              mountPath: /etc/pihole
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          startupProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CAP_CHOWN
                - SYS_NICE
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pihole-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pihole-data
  namespace: pihole
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-web
  namespace: pihole
spec:
  selector:
    app: pihole
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: web-ssl
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-dns
  namespace: pihole
spec:
  selector:
    app: pihole
  type: LoadBalancer
  loadBalancerIP: 192.168.20.20
  externalTrafficPolicy: Local
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
