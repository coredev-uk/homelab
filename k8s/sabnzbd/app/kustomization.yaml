apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sabnzbd

resources:
  - deployment.yaml
  - service.yaml
  - network-policy.yaml
  - ingress.yaml
  - storage.yaml
  - exporter.yaml
  - gluetun-config.yaml

configMapGenerator:
  - name: common-env-config
    envs:
      - ../../../config/common-env.env
  - name: vpn-config-shared
    envs:
      - ../../../config/vpn-config.env
