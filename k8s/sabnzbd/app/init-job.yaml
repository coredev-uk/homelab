apiVersion: batch/v1
kind: Job
metadata:
  name: init-sabnzbd-directories
  namespace: sabnzbd
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:stable
          command:
            - sh
            - -c
            - |
              echo "Creating SABnzbd directory structure..."
              mkdir -p /data/downloads/usenet/incomplete
              mkdir -p /data/downloads/usenet/complete/{movies,tv}
              chown -R 1000:100 /data/downloads/usenet
              chmod -R 775 /data/downloads/usenet
              echo "SABnzbd directories created successfully"
              ls -la /data/downloads/usenet
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
