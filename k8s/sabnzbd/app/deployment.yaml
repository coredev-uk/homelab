apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: sabnzbd
  labels:
    app: sabnzbd
  annotations:
    glance/name: "SABnzbd"
    glance/icon: "di:sabnzbd"
    glance/url: "https://sabnzbd.home.coredev.uk"
    glance/description: "Usenet download client"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        # Gluetun VPN container
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.0
          ports:
            - containerPort: 8000
              name: control-api
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            # VPN Provider Configuration
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"

            - name: VPN_TYPE
              value: "wireguard"

            - name: SERVER_COUNTRIES
              value: "United Kingdom,Netherlands"
            
            - name: UPDATER_PERIOD
              value: "24h"

            - name: HTTPPROXY
              value: "on"

            # Control server authentication
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: "/gluetun/auth/config.toml"

            # Disable malicious to prevent blocking Usenet
            - name: BLOCK_MALICIOUS
              value: "off"

            # Firewall Ports - only SABnzbd
            - name: FIREWALL_INPUT_PORTS
              value: "8080"

            # Secrets
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: private-key

            - name: UPDATER_PROTONVPN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: proton-email

            - name: UPDATER_PROTONVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-secrets
                  key: proton-password

          volumeMounts:
            - name: gluetun-auth-config
              mountPath: /gluetun/auth
            - name: tun-device
              mountPath: /dev/net/tun

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # SABnzbd container using Gluetun network
        # NOTE: For port forwarding access, add your domain to host_whitelist in SABnzbd config:
        # Settings -> General -> Special -> host_whitelist (add: sabnzbd.home.coredev.uk)
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:version-4.5.5
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "988"
            - name: TZ
              value: "Europe/London"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: data
              mountPath: /data
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: sabnzbd-downloads
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
        - name: gluetun-auth-config
          configMap:
            name: gluetun-auth-config
        - name: tun-device
          hostPath:
            path: /dev/net/tun
        - name: scripts
          configMap:
            name: scripts
            defaultMode: 0755
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: sabnzbd
  labels:
    app: sabnzbd
    component: config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-downloads
  namespace: sabnzbd
  labels:
    app: sabnzbd
    component: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: sabnzbd
  labels:
    app: sabnzbd
spec:
  selector:
    app: sabnzbd
  ports:
    - port: 8080
      targetPort: 8080
      name: sabnzbd-web
    - port: 8000
      targetPort: 8000
      name: gluetun-control
---
# Separate SABnzbd proxy service for other services to use
apiVersion: v1
kind: Service
metadata:
  name: vpn-proxy
  namespace: sabnzbd
  labels:
    app: sabnzbd
    component: proxy
spec:
  selector:
    app: sabnzbd
  ports:
    - port: 8888
      targetPort: 8888
      name: http-proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gluetun-auth-config
  namespace: sabnzbd
  labels:
    app: vpn
    component: auth
data:
  config.toml: |
    [[roles]]
    name = "glance"
    routes = [
      "GET /v1/publicip/ip",
      "GET /v1/vpn/status"
    ]
    auth = "none"

