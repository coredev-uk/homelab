apiVersion: batch/v1
kind: Job
metadata:
  name: init-radarr-directories
  namespace: radarr
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-directories
          image: busybox:stable
          command:
            - sh
            - -c
            - |
              echo "Creating Radarr directory structure..."
              mkdir -p /data/media/movies
              chmod -R 775 /data/media/movies
              echo "Radarr directories created successfully"
              ls -la /data/media/
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
      volumes:
        - name: data
          nfs:
            server: 192.168.20.40
            path: /var/nfs/shared/Homelab
