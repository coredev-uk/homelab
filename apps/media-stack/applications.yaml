# =============================================================================
# Media Management (Arr Stack)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/coredev-uk/homelab
    targetRevision: HEAD
    path: k8s/radarr
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

