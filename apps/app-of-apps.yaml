apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/coredev-uk/homelab
    targetRevision: HEAD
    path: core
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
