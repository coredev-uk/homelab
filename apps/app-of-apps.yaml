# =============================================================================
# Longhorn Storage (Helm Chart)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  project: default
  sources:
    - chart: longhorn
      repoURL: https://charts.longhorn.io/
      targetRevision: v1.10.1
      helm:
        values: |
          preUpgradeChecker:
            jobEnabled: false
          longhornUI:
            replicas: 1
          service:
            ui:
              type: ClusterIP
          defaultSettings:
            defaultReplicaCount: "1"
            storageOverProvisioningPercentage: "200"
            storageMinimalAvailablePercentage: "10"
            defaultDataLocality: "best-effort"
    - repoURL: https://github.com/coredev-uk/homelab
      targetRevision: HEAD
      path: k8s/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system

